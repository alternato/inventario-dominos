<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v14.0 - Domino's Pizza Chile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--blue); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { padding: 10px; margin-bottom: 30px; display: flex; justify-content: center; }
        .logo-box img { width: 120px; }
        
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .nav-btn.active { background: var(--red); }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }

        /* Main */
        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; position: relative; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; border: 1px solid #eee; }
        .tab-pane { display: none; animation: fadeIn 0.3s; }

        /* Utilities */
        .hidden { display: none !important; }
        .card-equipo { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; color: white; font-weight: bold; }
        .tag.success { background: var(--green); }
        .tag.alert { background: var(--red); }
        
        /* Watermark */
        .watermark { position: fixed; bottom: 20px; right: 25px; display: flex; align-items: center; gap: 10px; background: white; padding: 10px 18px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 0.75rem; color: #334155; font-weight: 800; z-index: 9999; }
        
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 10001; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--blue); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .login-card button { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div class="watermark">
    <span>ENGINEERED BY MILO DROGUETT +</span>
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L14.8 9.2L22 12L14.8 14.8L12 22L9.2 14.8L2 12L9.2 9.2L12 2Z" fill="url(#gemGrad)"/>
        <defs><linearGradient id="gemGrad" x1="2" y1="12" x2="22" y2="12" gradientUnits="userSpaceOnUse"><stop stop-color="#4285F4"/><stop offset="1" stop-color="#9B72CB"/></linearGradient></defs>
    </svg>
    <span>GEMINI AI</span>
</div>

<div id="loginOverlay">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80" style="margin-bottom:20px;">
        <h2 style="color:var(--blue); margin-bottom:20px;">Acceso TI Maestro</h2>
        <input type="text" id="u_input" placeholder="Usuario">
        <input type="password" id="p_input" placeholder="Contrase帽a">
        <button onclick="intentarLogin()">INGRESAR AL SISTEMA</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png">
    </div>
    <button class="nav-btn active" onclick="showTab('home', this)"><i class="fas fa-home"></i> Dashboard</button>
    <button class="nav-btn" onclick="showTab('inventory', this)"><i class="fas fa-users"></i> Hojas de Vida</button>
    <button class="nav-btn" onclick="showTab('analytics', this)"><i class="fas fa-chart-line"></i> Anal铆tica</button>
    
    <div class="super-only hidden" style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2);">
        <button class="nav-btn" style="background: var(--green);" onclick="document.getElementById('csvInput').click()"><i class="fas fa-upload"></i> CARGAR CSV</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="procesarCSV(this)">
        <button class="nav-btn" style="background: var(--red); margin-top:8px;" onclick="limpiarBase()"><i class="fas fa-trash-alt"></i> VACIAR BD</button>
    </div>

    <div style="margin-top:auto; padding:15px; background: rgba(0,0,0,0.1); border-radius:10px;">
        <strong id="role_display">---</strong><br>
        <span onclick="salir()" style="color:#ffcccc; cursor:pointer; font-size:0.8rem; display:block; margin-top:5px;">Cerrar Sesi贸n</span>
    </div>
</div>

<div class="main-view">
    
    <div id="home" class="tab-pane" style="display:block;">
        <h1 style="color:var(--blue); margin-bottom:20px;">Resumen Operativo</h1>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px;">
            <div class="panel"><h4>Colaboradores</h4><h2 id="kpi-c">0</h2></div>
            <div class="panel"><h4>Equipos</h4><h2 id="kpi-a">0</h2></div>
            <div class="panel"><h4>Pendientes Firma</h4><h2 id="kpi-p" style="color:var(--red)">0</h2></div>
            <div class="panel"><h4>reas/Tiendas</h4><h2 id="kpi-t" style="color:var(--green)">0</h2></div>
        </div>
        
        <div class="panel" style="background: var(--blue); color: white;">
            <h3> Buscador Global de Serie</h3>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <input type="text" id="globalSearch" placeholder="Ej: THINKPAD-1234..." style="flex-grow:1; padding:12px; border-radius:8px; border:none;">
                <button onclick="buscarSerie()" style="background:var(--red); color:white; border:none; padding:0 20px; border-radius:8px; font-weight:bold; cursor:pointer;">LOCALIZAR</button>
            </div>
        </div>
    </div>

    <div id="inventory" class="tab-pane">
        <div style="display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="searchUser" onkeyup="renderLista()" placeholder="Buscar por Nombre o RUT..." style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:calc(100vh - 350px); overflow-y:auto;"></div>
            </div>
            <div class="panel" id="detalleArea">
                <div id="msgEmpty" style="text-align:center; padding:100px; color:#ccc;"><i class="fas fa-user-tag fa-4x"></i><p>Seleccione un colaborador del listado</p></div>
                <div id="colabInfo" class="hidden">
                    <div id="colabHeader"></div>
                    <hr style="margin:20px 0;">
                    <div id="colabEquipos"></div>
                    <div id="colabHistorial"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="analytics" class="tab-pane">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h1 style="color:var(--blue);">Centro de Inteligencia</h1>
            <select id="filtroTienda" onchange="actualizarGraficos()" style="padding:10px; border-radius:8px; border:1px solid #ddd; font-weight:bold;">
                <option value="TODAS">TODAS LAS TIENDAS</option>
            </select>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="panel"><h3>Distribuci贸n de Activos</h3><canvas id="chart1" height="250"></canvas></div>
            <div class="panel"><h3>Estado de Firmas</h3><canvas id="chart2" height="250"></canvas></div>
        </div>
    </div>

</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let masterData = [], rawActivos = [], chart1, chart2;

    // --- ACCESO ---
    function intentarLogin() {
        const u = document.getElementById('u_input').value.trim();
        const p = document.getElementById('p_input').value.trim();
        if ((u === "edc_admin" && p === "dominos2026") || (u === "admin" && p === "123")) {
            sessionStorage.setItem('session', 'active');
            sessionStorage.setItem('role', u.toUpperCase());
            location.reload();
        } else alert("Acceso denegado.");
    }

    function verificarSesion() {
        if (sessionStorage.getItem('session') === 'active') {
            document.getElementById('loginOverlay').style.display = 'none';
            const r = sessionStorage.getItem('role');
            document.getElementById('role_display').innerText = r;
            if (r === 'EDC_ADMIN') document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
            fetchMaster();
        }
    }

    function salir() { sessionStorage.clear(); location.reload(); }

    // --- DATOS ---
    async function fetchMaster() {
        setLoading(true);
        try {
            const [rC, rA] = await Promise.all([
                fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
                fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
            ]);
            rawActivos = await rA.json();
            masterData = (await rC.json()).map(c => ({
                ...c, eqs: rawActivos.filter(a => a.rut_responsable === c.rut)
            })).sort((a,b) => a.nombre.localeCompare(b.nombre));
            
            renderLista();
            actualizarDashboard();
            poblarFiltroTiendas();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    // --- CSV (MAPEADO DE 17 CAMPOS) ---
    async function procesarCSV(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        setLoading(true);
        reader.onload = async (e) => {
            const rows = e.target.result.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
            for (let row of rows) {
                const c = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
                const clean = (v) => v?.replace(/"/g, '').trim();
                const rut = clean(c[0]); if (!rut) continue;

                await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                    method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates" },
                    body: JSON.stringify({ rut, nombre: clean(c[1]), correo: clean(c[4]), tienda: clean(c[5]), ubicacion: clean(c[6]) })
                });

                if (clean(c[9])) {
                    await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                        method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                        body: JSON.stringify({
                            rut_responsable: rut, serie: clean(c[9]), marca: clean(c[7]), modelo: clean(c[8]),
                            fecha_entrega: clean(c[2]), estado: clean(c[3]), doc_firmado: clean(c[10]),
                            mochila: clean(c[11]), cargador: clean(c[12]), observaciones: clean(c[15])
                        })
                    });
                }
            }
            fetchMaster(); alert("Sincronizaci贸n finalizada.");
        };
        reader.readAsText(file);
    }

    // --- UI ---
    function renderLista() {
        const q = document.getElementById('searchUser').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="verPerfil('${c.rut}')" style="padding:12px; cursor:pointer; border-bottom:1px solid #eee;">
                <strong>${c.nombre}</strong><br><small>${c.rut}</small>
            </div>
        `).join('');
    }

    async function verPerfil(rut) {
        const u = masterData.find(x => x.rut === rut);
        document.getElementById('msgEmpty').classList.add('hidden');
        document.getElementById('colabInfo').classList.remove('hidden');
        
        // Consultar Historial
        const resH = await fetch(`${SUPABASE_URL}/rest/v1/historial_activos?rut_anterior=eq.${rut}`, { headers: HEADERS });
        const historial = await resH.json();

        document.getElementById('colabHeader').innerHTML = `<h2 style="color:var(--blue)">${u.nombre}</h2><p>RUT: ${u.rut} | Tienda: ${u.tienda}</p>`;
        
        let eqsHTML = `<h3><i class="fas fa-laptop"></i> Equipos Actuales</h3>`;
        eqsHTML += u.eqs.map(e => `
            <div class="card-equipo">
                <div style="display:flex; justify-content:space-between;">
                    <strong>${e.marca} ${e.modelo}</strong>
                    <span class="tag ${e.doc_firmado === 'Si' ? 'success' : 'alert'}">${e.doc_firmado === 'Si' ? 'FIRMADO' : 'PENDIENTE'}</span>
                </div>
                <p style="font-size:0.8rem; margin:10px 0;">S/N: ${e.serie} | Entrega: ${e.fecha_entrega}</p>
                <button class="btn-acta" onclick="imprimirActa('${u.rut}', '${e.serie}')">GENERAR ACTA PDF</button>
            </div>
        `).join('') || '<p>Sin activos actuales.</p>';
        
        let histHTML = `<h3 style="margin-top:20px; opacity:0.7;"><i class="fas fa-history"></i> Equipos que tuvo antes</h3>`;
        histHTML += historial.map(h => `<div style="padding:10px; background:#f4f4f4; border-radius:8px; margin-bottom:5px; font-size:0.8rem;">Devolvi贸 Serie: ${h.serie_activo} el ${new Date(h.fecha_cambio).toLocaleDateString()}</div>`).join('') || '<p>Sin historial de cambios.</p>';
        
        document.getElementById('colabEquipos').innerHTML = eqsHTML;
        document.getElementById('colabHistorial').innerHTML = histHTML;
    }

    async function imprimirActa(rut, serie) {
        const u = masterData.find(x => x.rut === rut);
        const eq = u.eqs.find(e => e.serie === serie);

        // Registrar Emisi贸n en DB
        await fetch(`${SUPABASE_URL}/rest/v1/activos?serie=eq.${serie}`, {
            method: 'PATCH', headers: HEADERS, body: JSON.stringify({ doc_firmado: 'Si' })
        });

        const win = window.open('', '_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:50px;">
            <div style="display:flex; justify-content:space-between; border-bottom:3px solid #0066CC; padding-bottom:10px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="100">
                <h2>ACTA DE RESPONSABILIDAD DE ACTIVOS TI</h2>
            </div>
            <p style="margin-top:30px;">Yo, <b>${u.nombre}</b>, RUT <b>${u.rut}</b>, recibo conforme el equipo <b>${eq.marca} ${eq.modelo}</b> (Serie: <b>${eq.serie}</b>)...</p>
            <div style="margin-top:100px; display:flex; justify-content:space-around;">
                <div style="border-top:1px solid #000; width:200px; text-align:center;">Firma Colaborador</div>
                <div style="border-top:1px solid #000; width:200px; text-align:center;">Firma TI Chile</div>
            </div>
            <script>window.print();<\/script></body></html>`);
        fetchMaster();
    }

    // --- ANALTICA ---
    function poblarFiltroTiendas() {
        const tiendas = [...new Set(masterData.map(c => c.tienda))].filter(t => t);
        const select = document.getElementById('filtroTienda');
        tiendas.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t; opt.innerText = t;
            select.appendChild(opt);
        });
    }

    function actualizarGraficos() {
        const t = document.getElementById('filtroTienda').value;
        const filtrados = (t === 'TODAS') ? rawActivos : rawActivos.filter(a => {
            const c = masterData.find(x => x.rut === a.rut_responsable);
            return c && c.tienda === t;
        });

        const n = filtrados.filter(a => a.modelo.toLowerCase().includes('notebook')).length;
        const c = filtrados.filter(a => a.modelo.toLowerCase().includes('celular')).length;
        const o = filtrados.length - (n + c);
        
        const firm = filtrados.filter(a => a.doc_firmado === 'Si' || a.doc_firmado === 'S').length;
        const pend = filtrados.length - firm;

        renderChart('chart1', ['Notebooks', 'Celulares', 'Otros'], [n, c, o], ['#0066CC', '#E31837', '#22c55e']);
        renderChart('chart2', ['Firmados', 'Pendientes'], [firm, pend], ['#22c55e', '#E31837']);
    }

    function renderChart(id, labels, data, colors) {
        const ctx = document.getElementById(id);
        if (id === 'chart1' && chart1) chart1.destroy();
        if (id === 'chart2' && chart2) chart2.destroy();
        
        const config = {
            type: 'doughnut',
            data: { labels: labels, datasets: [{ data: data, backgroundColor: colors }] },
            options: { responsive: true, maintainAspectRatio: false }
        };

        if (id === 'chart1') chart1 = new Chart(ctx, config);
        else chart2 = new Chart(ctx, config);
    }

    async function buscarSerie() {
        const s = document.getElementById('globalSearch').value.trim();
        const a = rawActivos.find(x => x.serie === s);
        if (!a) return alert("Serie no encontrada.");
        const u = masterData.find(x => x.rut === a.rut_responsable);
        alert(`EQUIPO: ${a.marca} ${a.modelo}\nRESPONSABLE: ${u.nombre}\nESTADO: ${a.estado}`);
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        btn.classList.add('active');
        if (id === 'analytics') actualizarGraficos();
    }

    function actualizarDashboard() {
        document.getElementById('kpi-c').innerText = masterData.length;
        document.getElementById('kpi-a').innerText = rawActivos.length;
        document.getElementById('kpi-p').innerText = rawActivos.filter(a => a.doc_firmado !== 'Si' && a.doc_firmado !== 'S').length;
        document.getElementById('kpi-t').innerText = [...new Set(masterData.map(c => c.tienda))].length;
    }

    async function limpiarBase() {
        if (prompt("Escriba DOMINOS para borrar todo:") !== "DOMINOS") return;
        await fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { method: 'DELETE', headers: HEADERS });
        await fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { method: 'DELETE', headers: HEADERS });
        location.reload();
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
</script>
</body>
</html>
