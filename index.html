<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v65.9 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0066CC; --secondary: #E31837; --success: #22c55e;
            --bg: #f8fafc; --border: #e2e8f0; --dark: #0f172a;
            --sidebar-w: 260px; --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; font-size: 13px; }
        #sidebar { width: var(--sidebar-w); background: linear-gradient(180deg, var(--primary) 0%, #0052a3 100%); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-img { width: 120px; height: auto; margin-bottom: 30px; align-self: center; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px 15px; border-radius: 8px; width: 100%; margin-bottom: 8px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--secondary); font-weight: 700; }
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 18px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .content-area { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .table-container { background: white; border-radius: var(--radius); border: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1700px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; position: sticky; top: 0; z-index: 10; font-size: 11px; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 1100px; max-height: 90vh; overflow-y: auto; }
        .section-tag { grid-column: span 4; color: var(--primary); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 5px; text-transform: uppercase; margin: 15px 0 10px 0; font-size: 11px; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { font-size: 11px; font-weight: 700; color: #64748b; }
        input, select, textarea { padding: 8px; border: 1.5px solid var(--border); border-radius: 6px; font-size: 12px; }
        .switch-box { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .toggle { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }
        .disabled-field { background-color: #f1f5f9 !important; color: #94a3b8 !important; cursor: not-allowed !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loginPage" class="modal" style="background: var(--primary);">
    <div class="modal-content" style="max-width: 380px; text-align: center;">
        <img src="https://logos-world.net/wp-content/uploads/2021/08/Dominos-Logo.png" class="logo-img">
        <input type="password" id="passInput" placeholder="Clave TI" style="text-align: center; margin-bottom: 20px; width: 100%;">
        <button onclick="intentarLogin()" class="nav-btn" style="background: var(--secondary); justify-content: center; font-weight: 700;">ACCEDER</button>
    </div>
</div>

<div id="app" class="hidden" style="display: flex; width: 100%; height: 100vh;">
    <aside id="sidebar">
        <img src="https://logos-world.net/wp-content/uploads/2021/08/Dominos-Logo.png" class="logo-img">
        <button class="nav-btn active" id="btn-inv" onclick="showView('inventory')"><i class="fas fa-boxes"></i> Inventario Maestro</button>
        <button class="nav-btn" id="btn-metrics" onclick="showView('metrics')"><i class="fas fa-chart-line"></i> Reportes</button>
        <hr style="margin: 20px 0; opacity: 0.2;">
        <button class="nav-btn" style="background: var(--success);" onclick="abrirFicha()"><i class="fas fa-plus-circle"></i> NUEVO ACTIVO</button>
    </aside>

    <main class="main-container">
        <header>
            <h2 id="viewTitle">Gestión TI Domino's Chile</h2>
            <div id="sync" style="font-size: 11px; color: #22c55e; font-weight: 700;"><i class="fas fa-check-double"></i> SISTEMA ONLINE</div>
        </header>
        <div class="content-area">
            <div id="view-inventory">
                <input type="text" id="mainSearch" placeholder="Filtro rápido (RUT, Persona, Serie...)" style="width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 8px; border: 1px solid var(--border);" oninput="renderMasterTable()">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>RUT</th><th>Responsable</th><th>Estado</th><th>Área</th><th>Tienda</th><th>Marca/Modelo</th><th>Serie PC</th><th>Entrega IT</th><th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="masterTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div id="view-metrics" class="hidden">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background:white; padding:20px; border-radius:12px; height: 400px;"><canvas id="chartArea"></canvas></div>
                    <div style="background:white; padding:20px; border-radius:12px; height: 400px;"><canvas id="chartEstado"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="modalFicha" class="modal hidden">
    <div class="modal-content">
        <h2 style="margin-bottom: 15px; color: var(--primary); font-size: 18px;"><i class="fas fa-file-signature"></i> Ficha Técnica Relacional</h2>
        <div class="form-grid">
            <div class="section-tag">1. Colaborador</div>
            <div class="field"><label>RUT *</label><input type="text" id="f_rut" placeholder="11.222.333-k"></div>
            <div class="field" style="grid-column: span 2;"><label>Nombre Completo *</label><input type="text" id="f_nombre"></div>
            <div class="field"><label>Correo</label><input type="email" id="f_correo"></div>
            <div class="field"><label>Área</label><select id="f_area">
                <option>Operaciones</option><option>Informática</option><option>Administración</option><option>Marketing</option><option>Logística</option><option>Finanzas</option><option>RRHH</option>
            </select></div>
            <div class="field"><label>Tienda / Ubicación</label><select id="f_tienda"></select></div>

            <div class="section-tag">2. Hardware PC</div>
            <div class="field"><label>Marca PC</label><input type="text" id="f_marca"></div>
            <div class="field"><label>Modelo PC</label><input type="text" id="f_modelo"></div>
            <div class="field"><label>Nº de Serie PC *</label><input type="text" id="f_serie"></div>
            <div class="field"><label>Estado</label><select id="f_estado"><option>Asignado</option><option>Disponible</option><option>Mantención</option></select></div>

            <div class="section-tag">3. Telefonía</div>
            <div class="switch-box"><label class="toggle"><input type="checkbox" id="sw_equipo" onchange="toggleTelefonia()"><span class="slider"></span></label><span>Equipo Celular</span></div>
            <div class="switch-box"><label class="toggle"><input type="checkbox" id="sw_sim" onchange="toggleTelefonia()"><span class="slider"></span></label><span>SIM Card</span></div>
            <div class="field"><label>Marca Cel</label><input type="text" id="f_mar_cel" class="disabled-field" disabled></div>
            <div class="field"><label>Modelo Cel</label><input type="text" id="f_mod_cel" class="disabled-field" disabled></div>
            <div class="field"><label>IMEI Equipo</label><input type="text" id="f_imei" class="disabled-field" disabled></div>
            <div class="field"><label>IMSI (SIM)</label><input type="text" id="f_imsi" class="disabled-field" disabled></div>

            <div class="section-tag">4. Control</div>
            <div class="field"><label>Fecha Entrega</label><input type="date" id="f_fecha_ent"></div>
            <div class="field"><label>Firma IT</label><input type="text" id="f_ent_it"></div>
            <div class="field" style="grid-column: span 2;"><label>Observaciones</label><textarea id="f_obs" rows="2"></textarea></div>
        </div>
        <div style="margin-top: 25px; text-align: right;">
            <button onclick="cerrarFicha()" style="padding: 10px 20px; border: none; cursor: pointer; background: #f1f5f9; border-radius: 8px;">Cancelar</button>
            <button onclick="guardarTodoSincronizado()" id="btnSave" style="background: var(--primary); color: white; padding: 10px 40px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;">GUARDAR CAMBIOS</button>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    URL: "https://ivjwxvhixrskraepqzse.supabase.co",
    KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o"
};

const TIENDAS = ["Casa Matriz", "Bodega Central (Almacén)", "Santiago Alameda", "Viña 15 Norte", "Antofagasta Regional", "Concepción Alameda", "La Serena Centro", "Temuco Centro", "Puerto Montt"];

let DB_ACTIVOS = []; let DB_COLABS = []; let charts = {};

function toggleTelefonia() {
    const eq = document.getElementById('sw_equipo').checked;
    const sim = document.getElementById('sw_sim').checked;
    ['f_mar_cel', 'f_mod_cel', 'f_imei'].forEach(id => {
        document.getElementById(id).disabled = !eq;
        document.getElementById(id).classList.toggle('disabled-field', !eq);
    });
    document.getElementById('f_imsi').disabled = !sim;
    document.getElementById('f_imsi').classList.toggle('disabled-field', !sim);
}

function editarActivo(serie) {
    const activo = DB_ACTIVOS.find(a => a.serie === serie);
    const colab = DB_COLABS.find(c => c.rut === activo.rut_responsable) || {};
    
    // Carga de campos
    document.getElementById('f_rut').value = activo.rut_responsable || '';
    document.getElementById('f_nombre').value = colab.nombre || '';
    document.getElementById('f_correo').value = colab.correo || '';
    document.getElementById('f_area').value = colab.area || 'Operaciones';
    document.getElementById('f_tienda').value = activo.ubicacion || TIENDAS[0];
    document.getElementById('f_marca').value = activo.marca || '';
    document.getElementById('f_modelo').value = activo.modelo || '';
    document.getElementById('f_serie').value = activo.serie || '';
    document.getElementById('f_estado').value = activo.estado || 'Asignado';
    document.getElementById('f_fecha_ent').value = activo.fecha_entrega || '';
    document.getElementById('f_ent_it').value = activo.entrega_it || '';
    document.getElementById('f_obs').value = activo.observaciones || '';

    // Telefonía
    document.getElementById('sw_equipo').checked = !!activo.marca_cel;
    document.getElementById('f_mar_cel').value = activo.marca_cel || '';
    document.getElementById('f_mod_cel').value = activo.modelo_cel || '';
    document.getElementById('f_imei').value = activo.imei_cel || '';
    document.getElementById('sw_sim').checked = !!activo.imei_sim;
    document.getElementById('f_imsi').value = activo.imei_sim || '';

    toggleTelefonia();
    abrirFicha();
}

async function cargarTodo() {
    try {
        const [resA, resC] = await Promise.all([
            fetch(`${CONFIG.URL}/rest/v1/activos?select=*`, { headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}` } }).then(r => r.json()),
            fetch(`${CONFIG.URL}/rest/v1/colaboradores?select=*`, { headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}` } }).then(r => r.json())
        ]);
        DB_ACTIVOS = resA; DB_COLABS = resC;
        renderMasterTable();
        initCharts();
    } catch (e) { console.error("Error al cargar datos"); }
}

function renderMasterTable() {
    const b = document.getElementById('masterTableBody');
    const s = document.getElementById('mainSearch').value.toLowerCase();
    b.innerHTML = DB_ACTIVOS.map(a => {
        const c = DB_COLABS.find(col => col.rut === a.rut_responsable) || { nombre: 'Sin asignar', area: '-' };
        if(!c.nombre.toLowerCase().includes(s) && !a.serie.toLowerCase().includes(s) && !a.rut_responsable?.toLowerCase().includes(s)) return '';
        return `<tr>
            <td>${a.rut_responsable || '-'}</td><td>${c.nombre}</td><td>${a.estado}</td><td>${c.area}</td><td>${a.ubicacion || '-'}</td><td>${a.marca} ${a.modelo}</td><td><code>${a.serie}</code></td><td>${a.entrega_it || '-'}</td>
            <td><i class="fas fa-edit" style="cursor:pointer; color:var(--primary)" onclick="editarActivo('${a.serie}')"></i></td>
        </tr>`;
    }).join('');
}

async function guardarTodoSincronizado() {
    const btn = document.getElementById('btnSave');
    const originalText = btn.innerText;
    btn.innerText = "PROCESANDO..."; btn.disabled = true;

    const colab = { 
        rut: document.getElementById('f_rut').value, 
        nombre: document.getElementById('f_nombre').value, 
        correo: document.getElementById('f_correo').value, 
        area: document.getElementById('f_area').value 
    };

    const activo = { 
        serie: document.getElementById('f_serie').value, 
        rut_responsable: colab.rut, 
        marca: document.getElementById('f_marca').value, 
        modelo: document.getElementById('f_modelo').value, 
        estado: document.getElementById('f_estado').value, 
        ubicacion: document.getElementById('f_tienda').value, 
        fecha_entrega: document.getElementById('f_fecha_ent').value || null, 
        entrega_it: document.getElementById('f_ent_it').value, 
        observaciones: document.getElementById('f_obs').value,
        marca_cel: document.getElementById('sw_equipo').checked ? document.getElementById('f_mar_cel').value : null,
        modelo_cel: document.getElementById('sw_equipo').checked ? document.getElementById('f_mod_cel').value : null,
        imei_cel: document.getElementById('sw_equipo').checked ? document.getElementById('f_imei').value : null,
        imei_sim: document.getElementById('sw_sim').checked ? document.getElementById('f_imsi').value : null
    };

    try {
        const resC = await fetch(`${CONFIG.URL}/rest/v1/colaboradores`, {
            method: 'POST',
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" },
            body: JSON.stringify(colab)
        });

        const resA = await fetch(`${CONFIG.URL}/rest/v1/activos`, {
            method: 'POST',
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" },
            body: JSON.stringify(activo)
        });

        if (resC.ok && resA.ok) {
            alert("¡ÉXITO! Datos guardados en Colaboradores y Activos correctamente.");
            cerrarFicha();
            cargarTodo();
        } else {
            const errA = await resA.text();
            alert("ERROR AL GUARDAR: " + errA);
        }
    } catch(e) {
        alert("ERROR DE RED: No se pudo conectar con Supabase.");
    } finally {
        btn.innerText = originalText; btn.disabled = false;
    }
}

function intentarLogin() {
    if(document.getElementById('passInput').value === "DominoTI2026") {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('f_tienda').innerHTML = TIENDAS.map(t => `<option>${t}</option>`).join('');
        cargarTodo();
    } else { alert("Clave Incorrecta"); }
}

function showView(v) {
    document.getElementById('view-inventory').classList.toggle('hidden', v !== 'inventory');
    document.getElementById('view-metrics').classList.toggle('hidden', v !== 'metrics');
    document.getElementById('btn-inv').classList.toggle('active', v === 'inventory');
    document.getElementById('btn-metrics').classList.toggle('active', v === 'metrics');
}

function initCharts() {
    if(charts.a) charts.a.destroy(); if(charts.e) charts.e.destroy();
    const a = {}, e = {}; DB_COLABS.forEach(x => a[x.area] = (a[x.area] || 0) + 1); DB_ACTIVOS.forEach(x => e[x.estado] = (e[x.estado] || 0) + 1);
    charts.a = new Chart(document.getElementById('chartArea'), { type: 'doughnut', data: { labels: Object.keys(a), datasets: [{ data: Object.values(a), backgroundColor: ['#0066CC','#E31837','#22c55e','#f59e0b','#3b82f6'] }] }, options: { plugins: { title: { display:true, text:'Dotación por Área' } }, maintainAspectRatio: false } });
    charts.e = new Chart(document.getElementById('chartEstado'), { type: 'bar', data: { labels: Object.keys(e), datasets: [{ label: 'Activos', data: Object.values(e), backgroundColor: '#E31837' }] }, options: { plugins: { title: { display:true, text:'Estado de Equipos' } }, maintainAspectRatio: false } });
}

function abrirFicha() { document.getElementById('modalFicha').classList.remove('hidden'); }
function cerrarFicha() { 
    document.getElementById('modalFicha').classList.add('hidden'); 
    // Limpiar campos para que no queden datos de una edición previa si se va a crear uno nuevo
    const inputs = document.querySelectorAll('#modalFicha input, #modalFicha textarea');
    inputs.forEach(i => i.value = "");
    document.querySelectorAll('#modalFicha select').forEach(s => s.selectedIndex = 0);
    document.getElementById('sw_equipo').checked = false;
    document.getElementById('sw_sim').checked = false;
    toggleTelefonia();
}
</script>
</body>
</html>
