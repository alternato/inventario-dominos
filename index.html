<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v7.7 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --dominos-blue: #0066CC; 
            --dominos-red: #E31837; 
            --bg: #FFFFF5; 
            --white: #ffffff; 
            --green: #22c55e; 
            --dark-blue: #0066CC; 
            --slate: #475569; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar con el color que pediste */
        #sidebar { width: 280px; background: var(--dark-blue); color: white; padding: 30px 20px; display: flex; flex-direction: column; flex-shrink: 0; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        
        /* Contenedor del Logo para que no sea transparente */
        .logo-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .side-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px 15px; border-radius: 8px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 12px; width: 100%; margin-bottom: 8px; font-weight: 500; transition: 0.2s; }
        .side-btn:hover { background: rgba(255,255,255,0.2); }
        .side-btn.active { background: var(--dominos-red); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .tab-pane { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-pane.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .panel { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 24px; border: 1px solid #f0f0e0; }
        .app-grid { display: grid; grid-template-columns: 350px 1fr; gap: 24px; height: calc(100vh - 220px); }
        .scroll-panel { background: white; border-radius: 16px; padding: 15px; overflow-y: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        .user-item { padding: 14px; border-radius: 12px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; margin-bottom: 6px; position: relative; }
        .user-item:hover { background: #f0f7ff; }
        .user-item.active { background: #eef6fb; border-color: var(--dominos-blue); }
        .badge-count { position: absolute; right: 12px; top: 18px; background: var(--dominos-blue); color: white; border-radius: 20px; padding: 2px 8px; font-size: 0.7rem; font-weight: bold; }

        .btn-action { background: var(--dominos-blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--dominos-red); width: 0; transition: width 0.3s; z-index: 10000; }
    </style>
</head>
<body>

<div id="loadingBar"></div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--dominos-blue); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:45px; border-radius:24px; width:380px; text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="90">
        <h2 style="color:var(--dominos-blue); margin-top:20px;">Acceso TI Maestro</h2>
        <input type="text" id="userInput" placeholder="Usuario" style="width:100%; padding:14px; margin:15px 0 10px; border:1px solid #ddd; border-radius:10px;">
        <input type="password" id="passInput" placeholder="Contraseña" style="width:100%; padding:14px; margin-bottom:25px; border:1px solid #ddd; border-radius:10px;">
        <button onclick="handleLogin()" style="background:var(--dominos-blue); color:white; border:none; padding:16px; width:100%; border-radius:10px; cursor:pointer; font-weight:bold;">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="100">
    </div>
    
    <button class="side-btn active" onclick="showTab('home', this)"><i class="fas fa-chart-pie"></i> Dashboard</button>
    <button class="side-btn" onclick="showTab('inventory', this)"><i class="fas fa-id-badge"></i> Hojas de Vida</button>
    
    <div id="admin-tools" class="hidden" style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2);">
        <button onclick="document.getElementById('csvInput').click()" class="side-btn" style="background:var(--green);">
            <i class="fas fa-file-csv"></i> CARGAR CSV SHAREPOINT
        </button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="handleCSV(this)">
    </div>

    <div style="margin-top:auto; padding:15px; border-radius:12px; background: rgba(0,0,0,0.1); font-size: 0.8rem;">
        <strong id="roleDisplay">---</strong><br>
        <span onclick="logout()" style="color: #ffcccc; cursor: pointer; font-size: 0.75rem;">Cerrar Sesión</span>
    </div>
</div>

<div class="main-content">
    <div id="home" class="tab-pane active">
        <h1 style="color:var(--dominos-blue)">Dashboard de Activos</h1>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; margin-top: 30px;">
            <div class="panel"><h4>Personal</h4><h2 id="kpi-users">0</h2></div>
            <div class="panel"><h4>Equipos</h4><h2 id="kpi-assets">0</h2></div>
            <div class="panel"><h4>Sin Firma</h4><h2 id="kpi-pending" style="color:var(--dominos-red)">0</h2></div>
            <div class="panel"><h4>Otros</h4><h2 id="kpi-mobile" style="color:var(--green)">0</h2></div>
        </div>
        <div class="panel" style="height: 380px;"><canvas id="mainChart"></canvas></div>
    </div>

    <div id="inventory" class="tab-pane">
        <div class="app-grid">
            <div class="scroll-panel" id="colaboradoresList">
                <input type="text" id="searchBox" onkeyup="renderList()" placeholder="Buscar..." style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="userItemsContainer"></div>
            </div>
            <div class="scroll-panel" id="detailPanel">
                <div id="emptyState" style="text-align:center; padding-top:120px; color:#ccc;">
                    <i class="fas fa-id-card-alt fa-5x"></i>
                    <p style="margin-top:20px;">Seleccione un colaborador</p>
                </div>
                <div id="userDetails" class="hidden">
                    <div style="display:flex; justify-content:space-between; border-bottom:2px solid #f1f5f9; padding-bottom:20px; margin-bottom:25px;">
                        <div><h2 id="d-nombre" style="color: var(--dominos-blue)"></h2><p id="d-rut"></p></div>
                        <button onclick="alert('Función Manual')" class="btn-action" style="background:var(--green)">+ ASIGNAR MANUAL</button>
                    </div>
                    <div id="activosContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const headers = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };

    let masterData = [], rawActivos = [];

    function handleLogin() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        if ((u === 'edc_admin' && p === 'dominos2026') || (u === 'admin' && p === '123')) {
            sessionStorage.setItem('isLogged', 'true');
            sessionStorage.setItem('userRole', u.toUpperCase());
            location.reload();
        } else { alert("Credenciales incorrectas"); }
    }

    window.onload = () => {
        if (sessionStorage.getItem('isLogged') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
            const role = sessionStorage.getItem('userRole');
            document.getElementById('roleDisplay').innerText = role;
            if(role === 'EDC_ADMIN') document.getElementById('admin-tools').classList.remove('hidden');
            fetchData();
        }
    };

    function logout() { sessionStorage.clear(); location.reload(); }

    async function fetchData() {
        setLoading(true);
        try {
            const [rC, rA] = await Promise.all([
                fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers }),
                fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers })
            ]);
            const colabs = await rC.json();
            rawActivos = await rA.json();
            masterData = colabs.map(c => ({
                ...c, equipos: rawActivos.filter(a => a.rut_responsable === c.rut)
            })).sort((a,b) => a.nombre.localeCompare(b.nombre));
            renderList();
            updateDashboard();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    function handleCSV(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async function(e) {
            const text = e.target.result;
            const rows = text.split('\n').filter(r => r.trim() !== "").slice(1);
            setLoading(true);

            for (let row of rows) {
                const cols = row.split(';'); // Asegúrate de que el CSV use ;
                if (cols.length < 3) continue;

                const nombre = cols[0]?.trim();
                const rut = cols[1]?.trim();
                const tienda = cols[2]?.trim();
                const serie = cols[3]?.trim();
                const marca = cols[4]?.trim() || 'Genérica';

                if (!rut) continue;

                // Registro Colaborador
                await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                    method: 'POST',
                    headers: { ...headers, "Prefer": "resolution=merge-duplicates" },
                    body: JSON.stringify({ rut, nombre, tienda })
                });

                // Registro Activo
                if (serie) {
                    await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                        method: 'POST',
                        headers: { ...headers, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                        body: JSON.stringify({
                            rut_responsable: rut,
                            serie: serie,
                            marca: marca,
                            tipo_activo: cols[5] || 'Notebook',
                            estado: 'Operativo',
                            extras: { Doc_Firmado: 'No' }
                        })
                    });
                }
            }
            alert("CSV Procesado");
            fetchData();
        };
        reader.readAsText(file);
    }

    function renderList() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        const html = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="selectColaborador('${c.rut}')" id="user-${c.rut}">
                <strong>${c.nombre}</strong><br><small>${c.rut}</small>
                <span class="badge-count">${c.equipos.length}</span>
            </div>
        `).join('');
        document.getElementById('userItemsContainer').innerHTML = html;
    }

    function selectColaborador(rut) {
        document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
        document.getElementById(`user-${rut}`).classList.add('active');
        const u = masterData.find(x => x.rut === rut);
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('userDetails').classList.remove('hidden');
        document.getElementById('d-nombre').innerText = u.nombre;
        document.getElementById('d-rut').innerText = `RUT: ${u.rut}`;
        
        document.getElementById('activosContainer').innerHTML = u.equipos.map(eq => `
            <div class="panel" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; background:#f9f9f9;">
                <div><strong>${eq.tipo_activo} - ${eq.marca}</strong><br><small>S/N: ${eq.serie}</small></div>
                <button class="btn-action" onclick="generatePDF('${u.rut}', '${eq.serie}')">ACTA</button>
            </div>
        `).join('');
    }

    function generatePDF(rut, serie) {
        const u = masterData.find(x => x.rut === rut);
        const a = u.equipos.find(x => x.serie === serie);
        const win = window.open('', '_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:50px;">
            <div style="border-bottom:4px solid #0066CC; padding-bottom:10px; margin-bottom:30px; display:flex; justify-content:space-between; align-items:center;">
                <h1 style="color:#0066CC">ACTA DE ENTREGA</h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80">
            </div>
            <p><b>Colaborador:</b> ${u.nombre}</p><p><b>RUT:</b> ${u.rut}</p>
            <hr><p><b>Aparato:</b> ${a.tipo_activo} ${a.marca}</p><p><b>Serie:</b> ${a.serie}</p>
            <script>window.print();<\/script></body></html>`);
    }

    function updateDashboard() {
        document.getElementById('kpi-users').innerText = masterData.length;
        document.getElementById('kpi-assets').innerText = rawActivos.length;
        document.getElementById('kpi-pending').innerText = rawActivos.filter(a => a.extras?.Doc_Firmado !== 'Si').length;
        document.getElementById('kpi-mobile').innerText = rawActivos.filter(a => a.tipo_activo !== 'Notebook').length;
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
</script>
</body>
</html>
