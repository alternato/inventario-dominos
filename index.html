<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v64.8 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0066CC; --secondary: #E31837; --success: #22c55e;
            --bg: #f8fafc; --border: #e2e8f0; --dark: #0f172a;
            --sidebar-w: 260px; --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; font-size: 13px; }
        
        /* Sidebar con Logo */
        #sidebar { width: var(--sidebar-w); background: linear-gradient(180deg, var(--primary) 0%, #0052a3 100%); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        
        .logo-container { margin-bottom: 30px; text-align: center; }
        .domino-svg { width: 80px; height: 80px; transform: rotate(-45deg); }
        .domino-svg rect { fill: white; }
        .domino-svg circle { fill: #E31837; }

        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px 15px; border-radius: 8px; width: 100%; margin-bottom: 8px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--secondary); font-weight: 700; }

        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 18px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .content-area { padding: 25px; overflow-y: auto; flex-grow: 1; }

        .table-container { background: white; border-radius: var(--radius); border: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1800px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; position: sticky; top: 0; z-index: 10; font-size: 11px; text-transform: uppercase; }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }

        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 1100px; max-height: 90vh; overflow-y: auto; }
        
        .section-tag { grid-column: span 4; color: var(--primary); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 5px; text-transform: uppercase; margin: 15px 0 10px 0; font-size: 11px; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { font-size: 11px; font-weight: 700; color: #64748b; }
        input, select, textarea { padding: 8px; border: 1.5px solid var(--border); border-radius: 6px; font-size: 12px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loginPage" class="modal" style="background: var(--primary);">
    <div class="modal-content" style="max-width: 350px; text-align: center;">
        <div class="logo-container">
            <svg class="domino-svg" viewBox="0 0 100 100">
                <rect x="5" y="5" width="90" height="45" rx="4" fill="white" />
                <rect x="5" y="50" width="90" height="45" rx="4" fill="white" />
                <circle cx="27.5" cy="27.5" r="7" fill="#E31837" />
                <circle cx="72.5" cy="27.5" r="7" fill="#E31837" />
                <circle cx="50" cy="72.5" r="7" fill="#0066CC" />
            </svg>
        </div>
        <h3 style="margin-bottom: 20px;">TI Maestro v64.8</h3>
        <input type="password" id="passInput" placeholder="Clave: DominoTI2026" style="text-align: center; margin-bottom: 20px; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px;">
        <button onclick="intentarLogin()" class="nav-btn" style="background: var(--secondary); justify-content: center; font-weight: 700;">ACCEDER</button>
    </div>
</div>

<div id="app" class="hidden" style="display: flex; width: 100%; height: 100vh;">
    <aside id="sidebar">
        <div class="logo-container">
            <svg class="domino-svg" viewBox="0 0 100 100">
                <rect x="5" y="5" width="90" height="45" rx="4" fill="white" />
                <rect x="5" y="50" width="90" height="45" rx="4" fill="white" />
                <circle cx="27.5" cy="27.5" r="7" fill="#0066CC" />
                <circle cx="72.5" cy="27.5" r="7" fill="#0066CC" />
                <circle cx="50" cy="72.5" r="7" fill="#0066CC" />
            </svg>
        </div>
        <button class="nav-btn active" id="btn-inv" onclick="showView('inventory')"><i class="fas fa-boxes"></i> Inventario Maestro</button>
        <button class="nav-btn" onclick="showView('metrics')"><i class="fas fa-chart-line"></i> Reportes</button>
        <hr style="margin: 20px 0; opacity: 0.2;">
        <button class="nav-btn" style="background: var(--success);" onclick="abrirFicha()"><i class="fas fa-plus-circle"></i> NUEVO REGISTRO</button>
    </aside>

    <main class="main-container">
        <header>
            <h2 id="viewTitle">Gestión de Activos TI</h2>
            <div id="sync" style="font-size: 11px; color: #22c55e; font-weight: 700;"><i class="fas fa-database"></i> BASE DE DATOS ACTIVA</div>
        </header>
        <div class="content-area">
            <div id="view-inventory">
                <input type="text" id="mainSearch" placeholder="Buscar por RUT, Nombre o Serie..." style="width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 8px; border: 1px solid var(--border);" oninput="renderMasterTable()">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>RUT</th><th>Persona</th><th>Fecha Entrega</th><th>Estado</th><th>Correo</th><th>Área</th><th>Ubicación</th>
                                <th>Marca</th><th>Modelo</th><th>Nº de Serie</th><th>Doc. Firmado</th><th>Mochila</th><th>Cargador</th>
                                <th>IT Entregó</th><th>Devolución</th><th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="masterTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="modalFicha" class="modal hidden">
    <div class="modal-content">
        <h2 style="margin-bottom: 15px; color: var(--primary); font-size: 18px;"><i class="fas fa-file-signature"></i> Ficha Técnica Relacional</h2>
        <div class="form-grid">
            <div class="section-tag">1. Colaborador</div>
            <div class="field"><label>RUT *</label><input type="text" id="f_rut" placeholder="11.222.333-4"></div>
            <div class="field" style="grid-column: span 2;"><label>Nombre Completo *</label><input type="text" id="f_nombre"></div>
            <div class="field"><label>Correo</label><input type="email" id="f_correo"></div>
            
            <div class="section-tag">2. Activo</div>
            <div class="field"><label>Ubicación</label><select id="f_tienda"></select></div>
            <div class="field"><label>Estado</label><select id="f_estado"><option>Asignado</option><option>Disponible</option></select></div>
            <div class="field"><label>Marca</label><input type="text" id="f_marca"></div>
            <div class="field"><label>Modelo</label><input type="text" id="f_modelo"></div>
            <div class="field"><label>Serie *</label><input type="text" id="f_serie"></div>
            <div class="field"><label>Mochila</label><select id="f_mochila"><option>No</option><option>Si</option></select></div>
            <div class="field"><label>Cargador</label><select id="f_cargador"><option>No</option><option>Si</option></select></div>
            <div class="field"><label>Doc. Firmado</label><select id="f_doc"><option>No</option><option>Si</option></select></div>
        </div>
        <div style="margin-top: 25px; text-align: right;">
            <button onclick="cerrarFicha()" style="padding: 10px 20px; border: none; cursor: pointer; border-radius: 8px; background: #f1f5f9;">Cancelar</button>
            <button onclick="guardarSincronizado()" id="btnSave" style="background: var(--primary); color: white; padding: 10px 40px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;">GUARDAR</button>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    URL: "https://ivjwxvhixrskraepqzse.supabase.co",
    KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o"
};

const TIENDAS = ["Casa Matriz", "Bodega Central", "Viña 15 Norte", "Antofagasta", "Concepción", "Temuco", "Puerto Montt"];
let DB_ACTIVOS = []; let DB_COLABS = [];

function intentarLogin() {
    if(document.getElementById('passInput').value === "DominoTI2026") {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('f_tienda').innerHTML = TIENDAS.map(t => `<option>${t}</option>`).join('');
        cargarDatosSincronizados();
    } else { alert("Acceso Incorrecto"); }
}

async function cargarDatosSincronizados() {
    try {
        const [resA, resC] = await Promise.all([
            fetch(`${CONFIG.URL}/rest/v1/activos?select=*`, { headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}` } }).then(r => r.json()),
            fetch(`${CONFIG.URL}/rest/v1/colaboradores?select=*`, { headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}` } }).then(r => r.json())
        ]);
        DB_ACTIVOS = resA; DB_COLABS = resC;
        renderMasterTable();
    } catch (e) { console.error("Error en conexión"); }
}

function renderMasterTable() {
    const b = document.getElementById('masterTableBody');
    const s = document.getElementById('mainSearch').value.toLowerCase();
    b.innerHTML = DB_ACTIVOS.map(a => {
        const c = DB_COLABS.find(col => col.rut === a.rut_responsable) || { nombre: 'N/A', correo: '-' };
        if(!c.nombre.toLowerCase().includes(s) && !a.serie.toLowerCase().includes(s)) return '';
        return `<tr><td>${a.rut_responsable || '-'}</td><td>${c.nombre}</td><td>${a.fecha_entrega || '-'}</td><td>${a.estado}</td><td>${c.correo}</td><td>${c.area || '-'}</td><td>${a.ubicacion || '-'}</td><td>${a.marca}</td><td>${a.modelo}</td><td>${a.serie}</td><td>${a.doc_firmado}</td><td>${a.mochila}</td><td>${a.cargador}</td><td>${a.entrega_it || '-'}</td><td>${a.fecha_devolucion || '-'}</td><td><i class="fas fa-edit"></i></td></tr>`;
    }).join('');
}

async function guardarSincronizado() {
    const btn = document.getElementById('btnSave');
    btn.innerText = "Sincronizando..."; btn.disabled = true;

    const colabData = { rut: document.getElementById('f_rut').value, nombre: document.getElementById('f_nombre').value, correo: document.getElementById('f_correo').value };
    const activoData = { serie: document.getElementById('f_serie').value, rut_responsable: colabData.rut, marca: document.getElementById('f_marca').value, modelo: document.getElementById('f_modelo').value, estado: document.getElementById('f_estado').value, ubicacion: document.getElementById('f_tienda').value, doc_firmado: document.getElementById('f_doc').value, mochila: document.getElementById('f_mochila').value, cargador: document.getElementById('f_cargador').value };

    try {
        await fetch(`${CONFIG.URL}/rest/v1/colaboradores`, {
            method: 'POST',
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" },
            body: JSON.stringify(colabData)
        });
        const resA = await fetch(`${CONFIG.URL}/rest/v1/activos`, {
            method: 'POST',
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" },
            body: JSON.stringify(activoData)
        });
        if(resA.ok) { alert("Registro guardado con éxito."); cerrarFicha(); cargarDatosSincronizados(); }
    } catch(e) { alert("Error al conectar con la base de datos."); }
    finally { btn.innerText = "GUARDAR"; btn.disabled = false; }
}

function abrirFicha() { document.getElementById('modalFicha').classList.remove('hidden'); }
function cerrarFicha() { document.getElementById('modalFicha').classList.add('hidden'); }
</script>
</body>
</html>
