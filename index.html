<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v32.0 - Edición Activa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --dark: #1e293b; --gray: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 260px; background: var(--blue); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--red); }

        .main-view { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 20px; border: 1px solid #eee; position: relative; }
        
        /* ESTILOS DE EDICIÓN */
        .editable-input { width: 100%; border: 1px solid var(--blue); border-radius: 4px; padding: 4px; font-size: 0.85rem; font-family: inherit; font-weight: 600; color: var(--dark); }
        .btn-edit { position: absolute; top: 15px; right: 15px; background: #f1f5f9; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; color: var(--blue); transition: 0.2s; }
        .btn-edit:hover { background: var(--blue); color: white; }
        .btn-save { background: var(--green); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        .cat-header { background: #f1f5f9; padding: 8px 15px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--gray); border-radius: 5px; margin: 15px 0 10px 0; }
        .grid-ficha { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .data-item { background: #fff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 8px; }
        .data-item label { display: block; font-size: 0.55rem; font-weight: 700; color: var(--gray); text-transform: uppercase; }

        .hidden { display: none !important; }
        .user-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div id="sidebar">
    <div style="text-align:center; margin-bottom:20px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80"></div>
    <nav>
        <button class="nav-btn active" id="btnInv"><i class="fas fa-address-book"></i> Hojas de Vida</button>
    </nav>
    <div class="super-only hidden" style="margin-top:20px;">
        <button class="nav-btn" style="background:var(--green);" id="btnCargar"><i class="fas fa-file-csv"></i> CARGAR SHAREPOINT</button>
    </div>
    <div style="margin-top:auto; font-size:0.5rem; opacity:0.5; text-align:center;">ENGINEERED BY MILO DROGUETT</div>
</div>

<div class="main-view">
    <div id="viewInventory">
        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="uSearch" placeholder="Buscar..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:500px; overflow-y:auto;"></div>
            </div>
            <div class="panel" id="fichaContent">
                <div style="text-align:center; padding:100px; color:#ccc;">Seleccione un colaborador</div>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let masterData = [], rawActivos = [];

    // --- SESIÓN Y CARGA ---
    function verificarSesion() {
        document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
        fetchData();
    }

    async function fetchData() {
        setLoading(true);
        const [rC, rA] = await Promise.all([
            fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
            fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
        ]);
        rawActivos = await rA.json();
        masterData = (await rC.json()).map(c => ({
            ...c, eqs: rawActivos.filter(a => a.rut_responsable === c.rut)
        })).sort((a,b) => a.nombre.localeCompare(b.nombre));
        renderLista();
        setLoading(false);
    }

    function renderLista() {
        const q = document.getElementById('uSearch').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="verFicha('${c.rut}')"><strong>${c.nombre}</strong><br><small>${c.rut}</small></div>
        `).join('');
    }

    // --- FICHA EDITABLE ---
    function verFicha(rut) {
        const u = masterData.find(x => x.rut === rut);
        let html = `<h2 style="color:var(--blue); margin-bottom:20px;">${u.nombre}</h2>`;

        u.eqs.forEach(eq => {
            html += `
            <div class="panel" id="panel-${eq.serie}">
                <button class="btn-edit" onclick="activarEdicion('${eq.serie}')">EDITAR DATOS</button>
                <div class="cat-header">Hardware y Estado</div>
                <div class="grid-ficha">
                    <div class="data-item"><label>Marca</label><span id="val-marca-${eq.serie}">${eq.marca}</span></div>
                    <div class="data-item"><label>Modelo</label><span id="val-modelo-${eq.serie}">${eq.modelo}</span></div>
                    <div class="data-item"><label>Serie</label><span>${eq.serie}</span></div>
                    <div class="data-item"><label>Estado Físico</label><span id="val-estado-${eq.serie}">${eq.estado || 'N/A'}</span></div>
                </div>
                <div class="cat-header">Accesorios y Logística</div>
                <div class="grid-ficha">
                    <div class="data-item"><label>Mochila</label><span id="val-mochila-${eq.serie}">${eq.mochila}</span></div>
                    <div class="data-item"><label>Cargador</label><span id="val-cargador-${eq.serie}">${eq.cargador}</span></div>
                    <div class="data-item"><label>Fecha Entrega</label><span id="val-fecha-${eq.serie}">${eq.fecha_entrega || '-'}</span></div>
                    <div class="data-item"><label>Firma Acta</label><span id="val-firmado-${eq.serie}">${eq.doc_firmado}</span></div>
                </div>
                <div class="cat-header">Observaciones</div>
                <div class="data-item" style="width:100%"><span id="val-obs-${eq.serie}">${eq.observaciones || 'Sin notas.'}</span></div>
                
                <div id="edit-controls-${eq.serie}" class="hidden">
                    <button class="btn-save" onclick="guardarCambios('${eq.serie}')">GUARDAR CAMBIOS EN NUBE</button>
                </div>
            </div>`;
        });
        document.getElementById('fichaContent').innerHTML = html;
    }

    function activarEdicion(serie) {
        const campos = ['marca', 'modelo', 'estado', 'mochila', 'cargador', 'fecha', 'firmado', 'obs'];
        campos.forEach(c => {
            const span = document.getElementById(`val-${c}-${serie}`);
            const valActual = span.innerText === 'N/A' || span.innerText === 'Sin notas.' ? '' : span.innerText;
            span.innerHTML = `<input type="text" class="editable-input" id="input-${c}-${serie}" value="${valActual}">`;
        });
        document.getElementById(`edit-controls-${serie}`).classList.remove('hidden');
    }

    async function guardarCambios(serie) {
        setLoading(true);
        const body = {
            marca: document.getElementById(`input-marca-${serie}`).value,
            modelo: document.getElementById(`input-modelo-${serie}`).value,
            estado: document.getElementById(`input-estado-${serie}`).value,
            mochila: document.getElementById(`input-mochila-${serie}`).value,
            cargador: document.getElementById(`input-cargador-${serie}`).value,
            fecha_entrega: document.getElementById(`input-fecha-${serie}`).value,
            doc_firmado: document.getElementById(`input-firmado-${serie}`).value,
            observaciones: document.getElementById(`input-obs-${serie}`).value
        };

        const res = await fetch(`${SUPABASE_URL}/rest/v1/activos?serie=eq.${serie}`, {
            method: 'PATCH',
            headers: HEADERS,
            body: JSON.stringify(body)
        });

        if (res.ok) {
            alert("¡Datos actualizados con éxito!");
            fetchData(); // Recarga datos para ver cambios
        } else {
            alert("Error al guardar. Intente de nuevo.");
        }
        setLoading(false);
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
    function salir() { location.reload(); }
</script>
</body>
</html>
