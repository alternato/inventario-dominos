<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v30.0 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --dark: #1e293b; --gray: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR PROFESIONAL */
        #sidebar { width: 260px; background: var(--blue); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { margin-bottom: 25px; text-align: center; }
        .logo-box img { width: 90px; }
        
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--red); }

        .user-center-box { margin: auto 0; padding: 15px; background: rgba(0,0,0,0.1); border-radius: 12px; text-align: center; }
        .minimal-watermark { padding-top: 15px; text-align: center; opacity: 0.4; font-size: 0.55rem; text-transform: uppercase; }

        /* VISTA PRINCIPAL */
        .main-view { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 20px; border: 1px solid #eee; }
        .hidden { display: none !important; }

        /* FICHA TÉCNICA REESTRUCTURADA */
        .cat-title { font-size: 0.7rem; font-weight: 800; color: var(--blue); text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 2px solid #f0f4f8; padding-bottom: 4px; display: flex; align-items: center; gap: 8px; }
        .grid-17 { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .card-data { background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .card-data label { display: block; font-size: 0.55rem; color: var(--gray); font-weight: 700; text-transform: uppercase; }
        .card-data span { font-size: 0.8rem; color: var(--dark); font-weight: 600; }

        .user-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .user-item:hover { background: #f0f7ff; }
        
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--blue); z-index:10000; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:24px; width:340px; text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80">
        <h2 style="color:var(--blue); margin: 20px 0;">TI Maestro v30</h2>
        <input type="text" id="u_input" placeholder="Usuario" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="password" id="p_input" placeholder="Contraseña" style="width:100%; padding:10px; margin-bottom:20px;">
        <button id="btnLogin" style="background:var(--blue); color:white; border:none; padding:12px; width:100%; border-radius:8px; cursor:pointer; font-weight:bold;">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-box"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png"></div>
    
    <nav>
        <button class="nav-btn active" id="btnDash"><i class="fas fa-home"></i> Inicio</button>
        <button class="nav-btn" id="btnHojas"><i class="fas fa-id-card"></i> Hojas de Vida</button>
    </nav>
    
    <div class="user-center-box">
        <small>Usuario Activo</small>
        <strong id="role_display">Milo Droguett</strong>
        <span id="btnSalir" style="color:#ffcccc; cursor:pointer; font-size:0.6rem; text-decoration:underline;">Cerrar Sesión</span>
    </div>

    <div class="super-only hidden">
        <button class="nav-btn" style="background: var(--green); margin-bottom:5px;" id="btnCargar"><i class="fas fa-upload"></i> CARGAR CSV</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv">
        <button class="nav-btn" style="background: rgba(255,255,255,0.1);" id="btnBorrar"><i class="fas fa-trash"></i> VACIAR DB</button>
    </div>

    <div class="minimal-watermark">ENGINEERED BY MILO DROGUETT</div>
</div>

<div class="main-view">
    <div id="viewHome" class="tab-pane">
        <h1 style="color:var(--blue);">Resumen Global</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top:20px;">
            <div class="panel"><h4>Colaboradores</h4><h2 id="k-c">0</h2></div>
            <div class="panel"><h4>Total Activos</h4><h2 id="k-a">0</h2></div>
        </div>
    </div>

    <div id="viewInventory" class="tab-pane hidden">
        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="uSearch" placeholder="Buscar..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:500px; overflow-y:auto;"></div>
            </div>
            <div class="panel" id="fichaContent">
                <div style="text-align:center; padding:100px; color:#ccc;">Seleccione un colaborador</div>
            </div>
        </div>
    </div>
</div>

<div id="mapperModal" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:20000; display:none; align-items:center; justify-content:center;">
    <div style="background:white; padding:30px; border-radius:20px; width:480px; max-height:80vh; overflow-y:auto;">
        <h3>Mapeo de Columnas (SharePoint)</h3>
        <div id="mapperFields" style="margin-top:20px;"></div>
        <button id="btnProcesar" style="width:100%; padding:15px; background:var(--green); color:white; border:none; border-radius:10px; margin-top:20px; font-weight:bold; cursor:pointer;">PROCESAR CSV</button>
    </div>
</div>

<script>
    // --- CONFIGURACIÓN CORE ---
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let masterData = [], rawActivos = [], rawCSV = [], csvHeaders = [];

    // --- ESCUCHADORES DE EVENTOS (Evita errores de "función no definida") ---
    document.getElementById('btnLogin').addEventListener('click', intentarAcceso);
    document.getElementById('btnDash').addEventListener('click', () => showTab('viewHome'));
    document.getElementById('btnHojas').addEventListener('click', () => showTab('viewInventory'));
    document.getElementById('btnSalir').addEventListener('click', salir);
    document.getElementById('btnCargar').addEventListener('click', () => document.getElementById('csvInput').click());
    document.getElementById('csvInput').addEventListener('change', (e) => iniciarMapeo(e.target));
    document.getElementById('btnProcesar').addEventListener('click', procesarFinal);
    document.getElementById('btnBorrar').addEventListener('click', eliminarTodo);
    document.getElementById('uSearch').addEventListener('keyup', renderLista);

    // --- FUNCIONES LÓGICAS ---
    function intentarAcceso() {
        const u = document.getElementById('u_input').value.trim();
        const p = document.getElementById('p_input').value.trim();
        if ((u === "edc_admin" && p === "dominos2026") || (u === "admin" && p === "123")) {
            sessionStorage.setItem('session_milo', 'true');
            sessionStorage.setItem('role_milo', u.toUpperCase());
            location.reload();
        } else alert("Error de acceso");
    }

    function verificarSesion() {
        if (sessionStorage.getItem('session_milo') === 'true') {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('role_display').innerText = sessionStorage.getItem('role_milo');
            if(sessionStorage.getItem('role_milo') === 'EDC_ADMIN') document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
            fetchData();
            showTab('viewHome');
        }
    }

    async function fetchData() {
        setLoading(true);
        try {
            const [rC, rA] = await Promise.all([
                fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
                fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
            ]);
            rawActivos = await rA.json();
            masterData = (await rC.json()).map(c => ({
                ...c, eqs: rawActivos.filter(a => a.rut_responsable === c.rut)
            })).sort((a,b) => a.nombre.localeCompare(b.nombre));
            document.getElementById('k-c').innerText = masterData.length;
            document.getElementById('k-a').innerText = rawActivos.length;
            renderLista();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    function iniciarMapeo(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            csvHeaders = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            rawCSV = lines.slice(1);
            const campos = [
                {id:'rut', n:'RUT'}, {id:'nom', n:'Nombre'}, {id:'tienda', n:'Tienda'},
                {id:'serie', n:'Nº Serie'}, {id:'marca', n:'Marca'}, {id:'modelo', n:'Modelo'},
                {id:'mochila', n:'Mochila'}, {id:'cargador', n:'Cargador'}, {id:'estado', n:'Estado'},
                {id:'f_ent', n:'Fecha Entrega'}, {id:'firmado', n:'Doc Firmado'}
            ];
            document.getElementById('mapperFields').innerHTML = campos.map(f => `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px; align-items:center;">
                    <strong style="font-size:0.75rem;">${f.n}:</strong>
                    <select id="sel_${f.id}">${csvHeaders.map((h,i) => `<option value="${i}">${h}</option>`).join('')}</select>
                </div>`).join('');
            document.getElementById('mapperModal').style.display = 'flex';
        };
        reader.readAsText(input.files[0]);
    }

    async function procesarFinal() {
        document.getElementById('mapperModal').style.display = 'none';
        setLoading(true);
        const getI = (id) => document.getElementById(`sel_${id}`).value;
        for (let row of rawCSV) {
            const c = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
            const clean = (v) => v?.replace(/"/g, '').trim();
            const rut = clean(c[getI('rut')]); if (!rut) continue;

            await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates" },
                body: JSON.stringify({ rut, nombre: clean(c[getI('nom')]), tienda: clean(c[getI('tienda')]) })
            });

            if (clean(c[getI('serie')])) {
                await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                    method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                    body: JSON.stringify({
                        rut_responsable: rut, serie: clean(c[getI('serie')]), marca: clean(c[getI('marca')]),
                        modelo: clean(c[getI('modelo')]), mochila: clean(c[getI('mochila')]),
                        cargador: clean(c[getI('cargador')]), doc_firmado: clean(c[getI('firmado')]),
                        estado: clean(c[getI('estado')]), fecha_entrega: clean(c[getI('f_ent')])
                    })
                });
            }
        }
        location.reload();
    }

    function renderLista() {
        const q = document.getElementById('uSearch').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="verFicha('${c.rut}')"><strong>${c.nombre}</strong><br><small>${c.rut}</small></div>
        `).join('');
    }

    function verFicha(rut) {
        const u = masterData.find(x => x.rut === rut);
        let html = `<h2 style="color:var(--blue); border-left:5px solid var(--blue); padding-left:15px; margin-bottom:20px;">${u.nombre}</h2>`;

        u.eqs.forEach(eq => {
            html += `
            <div class="panel" style="border-top:4px solid ${eq.doc_firmado==='Si'?'var(--green)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <strong>${eq.marca} ${eq.modelo}</strong>
                    <span style="font-size:0.7rem; font-weight:bold; color:${eq.doc_firmado==='Si'?'var(--green)':'var(--red)'}">${eq.doc_firmado==='Si'?'ACTA OK':'FALTA ACTA'}</span>
                </div>
                
                <div class="cat-title">Hardware</div>
                <div class="grid-17">
                    <div class="card-data"><label>Serie</label><span>${eq.serie}</span></div>
                    <div class="card-data"><label>Estado</label><span>${eq.estado || 'N/A'}</span></div>
                </div>

                <div class="cat-title">Accesorios</div>
                <div class="grid-17">
                    <div class="card-data"><label>Mochila</label><span>${eq.mochila || 'No'}</span></div>
                    <div class="card-data"><label>Cargador</label><span>${eq.cargador || 'No'}</span></div>
                </div>

                <div class="cat-title">Logística</div>
                <div class="grid-17">
                    <div class="card-data"><label>Fecha Entrega</label><span>${eq.fecha_entrega || '-'}</span></div>
                    <div class="card-data"><label>Ubicación</label><span>${u.tienda}</span></div>
                </div>
            </div>`;
        });
        document.getElementById('fichaContent').innerHTML = html;
    }

    function showTab(id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(id === 'viewHome') document.getElementById('btnDash').classList.add('active');
        if(id === 'viewInventory') document.getElementById('btnHojas').classList.add('active');
    }

    async function eliminarTodo() {
        if (prompt("Escriba DOMINOS para borrar todo:") !== "DOMINOS") return;
        setLoading(true);
        await fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { method: 'DELETE', headers: HEADERS });
        await fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { method: 'DELETE', headers: HEADERS });
        location.reload();
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
    function salir() { sessionStorage.clear(); location.reload(); }
</script>
</body>
</html>
