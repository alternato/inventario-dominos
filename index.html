<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Domino's Pizza - Acceso</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Estilos básicos con identidad visual de Domino's */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-top: 5px solid #E31837; /* Rojo Domino's */
        }
        h1 {
            color: #006491; /* Azul Domino's */
            margin-bottom: 1.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-microsoft {
            background-color: #2F2F2F; /* Oscuro neutro para Microsoft */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-microsoft:hover {
            background-color: #000;
        }
        .logo-icon {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Gestión de Inventario</h1>
        <p>Acceso exclusivo para colaboradores de Domino's Pizza Chile.</p>
        
        <button onclick="signInWithMicrosoft()" class="btn-microsoft">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M0 0h11.377v11.372H0zM12.623 0H24v11.372H12.623zM0 12.623h11.377V24H0zM12.623 12.623H24V24H12.623z"/></svg>
            Iniciar Sesión con Corporate
        </button>
        
        <p id="status-msg" style="margin-top: 15px; font-size: 0.9em;"></p>
    </div>

    <script>
        // ---------------------------------------------------------------
        // 1. CONFIGURACIÓN DE SUPABASE
        // ---------------------------------------------------------------
        // Reemplaza estos valores con los de tu proyecto en Supabase
        // (Están en Project Settings > API)
        const SUPABASE_URL = 'AQUI_TU_URL_DE_SUPABASE'; 
        const SUPABASE_ANON_KEY = 'AQUI_TU_KEY_ANON_PUBLIC';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ---------------------------------------------------------------
        // 2. FUNCIÓN DE LOGIN (LA MEJORA)
        // ---------------------------------------------------------------
        async function signInWithMicrosoft() {
            const statusMsg = document.getElementById('status-msg');
            statusMsg.innerText = "Conectando con Microsoft...";

            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'azure',
                options: {
                    scopes: 'email',
                    queryParams: {
                        prompt: 'select_account', // Fuerza a elegir cuenta
                    },
                    // *** AQUÍ ESTÁ LA MEJORA CLAVE ***
                    // Esto evita el error de localhost y el bloqueo de palabras
                    redirectTo: 'https://alternato.github.io/inventario-dominos/'
                },
            });

            if (error) {
                console.error("Error:", error);
                statusMsg.innerText = "Error al conectar: " + error.message;
            }
        }

        // ---------------------------------------------------------------
        // 3. VERIFICAR SI YA VOLVIÓ DEL LOGIN
        // ---------------------------------------------------------------
        // Este código se ejecuta cuando la página carga.
        // Revisa si en la URL hay un "access_token" (señal de que ya entró).
        
        window.onload = async function() {
            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                // Si ya hay sesión, mostramos el usuario o redirigimos al dashboard
                document.querySelector('.login-card').innerHTML = `
                    <h2 style="color: #006491;">¡Bienvenido!</h2>
                    <p>Has iniciado sesión como:<br><strong>${session.user.email}</strong></p>
                    <button onclick="signOut()" class="btn-microsoft" style="background:#E31837;">Cerrar Sesión</button>
                `;
            }
        };

        async function signOut() {
            await supabase.auth.signOut();
            window.location.reload();
        }
    </script>
</body>
</html>
