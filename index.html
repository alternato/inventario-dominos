<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v17.5 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --dark: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--blue); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        .logo-box { margin-bottom: 30px; display: flex; justify-content: center; }
        .logo-box img { width: 110px; }
        
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .nav-btn.active { background: var(--red); }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }

        /* NUEVA MARCA DE AGUA CON TU ICONO */
        .sidebar-brand { 
            margin-top: auto; 
            padding-top: 20px; 
            border-top: 1px solid rgba(255,255,255,0.2); 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 10px;
        }
        .company-icon { width: 50px; height: auto; border-radius: 8px; background: white; padding: 5px; }
        .gemini-tag { display: flex; align-items: center; gap: 6px; font-size: 0.65rem; color: rgba(255,255,255,0.8); font-weight: bold; }

        /* Main View y Paneles */
        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; border: 1px solid #eee; }
        .tab-pane { display: none; animation: fadeIn 0.3s; }
        
        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--blue); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 350px; text-align: center; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div id="loginOverlay">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="85">
        <h2 style="color:var(--blue); margin: 20px 0;">Acceso TI Maestro</h2>
        <input type="text" id="u_input" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" id="p_input" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:25px; border:1px solid #ddd; border-radius:8px;">
        <button onclick="intentarLogin()" style="background:var(--blue); color:white; border:none; padding:15px; width:100%; border-radius:10px; cursor:pointer; font-weight:bold;">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png">
    </div>
    
    <button class="nav-btn active" onclick="showTab('home', this)"><i class="fas fa-home"></i> Dashboard</button>
    <button class="nav-btn" onclick="showTab('inventory', this)"><i class="fas fa-users"></i> Hojas de Vida</button>
    <button class="nav-btn" onclick="showTab('analytics', this)"><i class="fas fa-chart-line"></i> Analítica</button>
    
    <div class="super-only hidden" style="margin-top:20px;">
        <button class="nav-btn" style="background: var(--green);" onclick="document.getElementById('csvInput').click()"><i class="fas fa-file-csv"></i> CARGAR CSV</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="analizarCSV(this)">
    </div>

    <div class="sidebar-brand">
        <img src="https://files.oaiusercontent.com/file-mXN7VfPjZpL5XJjGv7H8v6?se=2026-01-22T04%3A38%3A51Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3DChatGPT%2520Image%252022%2520ene%25202026%252C%252001_38_25.png&sig=S9h%2BMX%2B%2BJmXfF4D0v9v4S0S0S0S0S0S0S0S0S0S0S0%3D" class="company-icon" alt="Company Logo">
        <div class="gemini-tag">
            <span>POWERED BY</span>
            <svg width="12" height="12" viewBox="0 0 24 24"><path d="M12 2L14.8 9.2L22 12L14.8 14.8L12 22L9.2 14.8L2 12L9.2 9.2L12 2Z" fill="url(#g)"/><defs><linearGradient id="g"><stop stop-color="#4285F4"/><stop offset="1" stop-color="#9B72CB"/></linearGradient></defs></svg>
            <span>GEMINI AI</span>
        </div>
        <div style="font-size: 0.7rem; opacity: 0.8; margin-top: 5px;">
            <strong id="role_display">---</strong>
            <span onclick="salir()" style="color:#ffcccc; cursor:pointer; margin-left:10px;">Salir</span>
        </div>
    </div>
</div>

<div class="main-view">
    <div id="home" class="tab-pane" style="display:block;">
        <h1 style="color:var(--blue); margin-bottom:20px;">Métricas Operativas</h1>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="panel"><h4>Colaboradores</h4><h2 id="k-c">0</h2></div>
            <div class="panel"><h4>Total Activos</h4><h2 id="k-a">0</h2></div>
            <div class="panel"><h4>Pendientes Firma</h4><h2 id="k-p" style="color:var(--red)">0</h2></div>
            <div class="panel"><h4>Áreas/Tiendas</h4><h2 id="k-t" style="color:var(--green)">0</h2></div>
        </div>
    </div>
    </div>

<script>
    // Lógica de Supabase, Mapeo, Filtros y Actas de las versiones anteriores (v17.0)
    // Asegurarse de mantener las funciones: intentarLogin, verificarSesion, analizarCSV, fetchData, etc.
</script>
</body>
</html>
