<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v61.7 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0066CC; --secondary: #E31837; --success: #22c55e;
            --bg: #f8fafc; --border: #e2e8f0; --dark: #0f172a;
            --sidebar-w: 260px; --radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; font-size: 13px; }
        
        /* Sidebar */
        #sidebar { width: var(--sidebar-w); background: linear-gradient(180deg, var(--primary) 0%, #0052a3 100%); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* FIX LOGO: Blanco puro sobre azul */
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-img { width: 110px; filter: brightness(0) invert(1); }

        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px 15px; border-radius: 8px; width: 100%; margin-bottom: 8px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--secondary); font-weight: 700; }

        /* Main */
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 18px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .content-area { padding: 25px; overflow-y: auto; flex-grow: 1; }

        /* Table */
        .table-container { background: white; border-radius: var(--radius); border: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; font-size: 11px; color: #475569; text-transform: uppercase; border-bottom: 2px solid var(--border); position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

        /* Modal & Form */
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 35px; border-radius: 20px; width: 95%; max-width: 1100px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        .section-tag { grid-column: span 4; display: flex; align-items: center; gap: 10px; margin: 20px 0 10px 0; color: var(--primary); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 5px; text-transform: uppercase; font-size: 12px; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .field { display: flex; flex-direction: column; gap: 5px; }
        .field label { font-size: 11px; font-weight: 700; color: #64748b; }
        input, select, textarea { padding: 10px; border: 1.5px solid var(--border); border-radius: 8px; font-size: 13px; outline: none; }
        input:focus { border-color: var(--primary); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loginPage" class="modal" style="background: var(--primary);">
    <div class="modal-content" style="max-width: 350px; text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Domino%27s_pizza_logo.svg" width="120" style="margin-bottom: 20px;">
        <h3>TI Maestro v61.7</h3>
        <input type="password" id="passInput" placeholder="Clave: DominoTI2026" style="text-align: center; margin: 20px 0; width: 100%;">
        <button onclick="intentarLogin()" class="nav-btn" style="background: var(--secondary); justify-content: center;">ACCEDER AL SISTEMA</button>
    </div>
</div>

<div id="app" class="hidden" style="display: flex; width: 100%; height: 100vh;">
    <aside id="sidebar">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Domino%27s_pizza_logo.svg" class="logo-img">
        </div>
        <button class="nav-btn active" id="btn-inv" onclick="showView('inventory')"><i class="fas fa-boxes"></i> Inventario</button>
        <button class="nav-btn" id="btn-metrics" onclick="showView('metrics')"><i class="fas fa-chart-line"></i> Métricas TI</button>
        <hr style="margin: 20px 0; opacity: 0.2;">
        <button class="nav-btn" style="background: var(--success);" onclick="abrirFicha()"><i class="fas fa-plus-circle"></i> NUEVO REGISTRO</button>
    </aside>

    <main class="main-container">
        <header>
            <h2 id="viewTitle">Inventario Maestro</h2>
            <div id="lastSync" style="font-size: 11px; color: #94a3b8;">Sincronizado</div>
        </header>

        <div class="content-area">
            <div id="view-inventory">
                <input type="text" id="mainSearch" placeholder="Filtrar por RUT, Nombre, Serie o Tienda..." style="width: 100%; margin-bottom: 20px; padding: 12px; border-radius: 10px; border: 1px solid var(--border);" oninput="renderMasterTable()">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>RUT</th><th>Responsable</th><th>Tienda</th><th>Modelo</th><th>Serie/IMEI</th><th>Estado</th><th>Acciones</th></tr>
                        </thead>
                        <tbody id="masterTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-metrics" class="hidden">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background:white; padding:20px; border-radius:12px; height: 400px;"><canvas id="chartTipo"></canvas></div>
                    <div style="background:white; padding:20px; border-radius:12px; height: 400px;"><canvas id="chartEstado"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="modalFicha" class="modal hidden">
    <div class="modal-content">
        <h2 style="margin-bottom: 20px; color: var(--primary);"><i class="fas fa-edit"></i> Ficha Técnica de Activo TI</h2>
        
        <div class="form-grid">
            <div class="section-tag"><i class="fas fa-user-tie"></i> Responsable y Ubicación</div>
            <div class="field"><label>RUT Responsable *</label><input type="text" id="f_rut" oninput="formatRUT(this)" placeholder="12.345.678-9"></div>
            <div class="field" style="grid-column: span 2;"><label>Nombre Completo</label><input type="text" id="f_nombre" placeholder="Nombre del colaborador"></div>
            <div class="field"><label>Tienda / Local *</label><select id="f_tienda"></select></div>

            <div class="section-tag"><i class="fas fa-laptop"></i> Hardware Computacional</div>
            <div class="field">
                <label>Tipo de Activo</label>
                <select id="f_tipo">
                    <option>Laptop</option><option>Desktop</option><option>Celular</option><option>Tablet</option>
                </select>
            </div>
            <div class="field"><label>Marca</label><input type="text" id="f_marca" placeholder="Ej: HP, Dell"></div>
            <div class="field"><label>Modelo</label><input type="text" id="f_modelo"></div>
            <div class="field"><label>N° Serie PC</label><input type="text" id="f_serie"></div>
            
            <div class="field"><label>Procesador</label><input type="text" id="f_cpu" placeholder="Ej: i5 10th Gen"></div>
            <div class="field"><label>Memoria RAM</label><input type="text" id="f_ram" placeholder="Ej: 16GB"></div>
            <div class="field"><label>Disco Duro</label><input type="text" id="f_disco" placeholder="Ej: 512GB SSD"></div>
            <div class="field"><label>Sistema Operativo</label><input type="text" id="f_so"></div>

            <div class="section-tag"><i class="fas fa-mobile-alt"></i> Gestión Telefónica Móvil</div>
            <div class="field"><label>N° Teléfono Corporativo</label><input type="text" id="f_telefono" placeholder="+56 9 XXXX XXXX"></div>
            <div class="field"><label>IMEI del Equipo</label><input type="text" id="f_imei"></div>
            <div class="field">
                <label>Tipo de Plan</label>
                <select id="f_plan">
                    <option>Bolsa Compartida</option><option>Plan Ilimitado</option><option>Prepago Corp</option>
                </select>
            </div>
            <div class="field">
                <label>Estado de SIM</label>
                <select id="f_sim">
                    <option>Activa</option><option>Bloqueada</option><option>En Trámite</option>
                </select>
            </div>

            <div class="section-tag"><i class="fas fa-clipboard-list"></i> Estado y Control</div>
            <div class="field">
                <label>Estado Operativo</label>
                <select id="f_estado">
                    <option>Operativo</option><option>Bodega</option><option>Mantención</option><option>Dado de Baja</option>
                </select>
            </div>
            <div class="field" style="grid-column: span 3;"><label>Observaciones / Notas TI</label><textarea id="f_notas" rows="2"></textarea></div>
        </div>

        <div style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px;">
            <button onclick="cerrarFicha()" style="background: #f1f5f9; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Cancelar</button>
            <button onclick="guardarFichaCompleta()" id="btnSave" style="background: var(--primary); color: white; padding: 12px 40px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;">GUARDAR ACTIVO</button>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    URL: "https://ivjwxvhixrskraepqzse.supabase.co",
    KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o"
};

const TIENDAS = ["Oficina Central", "Santiago Alameda", "Viña 15 Norte", "Antofagasta Centro", "Concepción", "Bodega ENEA"];
let LOCAL_DATA = [];
let charts = {};

function formatRUT(input) {
    let v = input.value.replace(/[^0-9kK]/g, '').toUpperCase();
    let c = v.slice(0, -1);
    let d = v.slice(-1);
    if (c.length > 0) c = c.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    input.value = v.length > 1 ? c + '-' + d : v;
}

function intentarLogin() {
    if(document.getElementById('passInput').value === "DominoTI2026") {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('f_tienda').innerHTML = TIENDAS.map(t => `<option>${t}</option>`).join('');
        cargarDatos();
    } else { alert("Acceso Incorrecto."); }
}

async function cargarDatos() {
    try {
        const res = await fetch(`${CONFIG.URL}/rest/v1/activos_maestros?select=*`, {
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}` }
        });
        LOCAL_DATA = await res.json();
        renderMasterTable();
        initCharts();
    } catch (e) { console.error("Error al sincronizar"); }
}

function renderMasterTable() {
    const s = document.getElementById('mainSearch').value.toLowerCase();
    const b = document.getElementById('masterTableBody');
    const f = LOCAL_DATA.filter(x => 
        x.nombre_responsable?.toLowerCase().includes(s) || 
        x.tienda?.toLowerCase().includes(s) || 
        x.serie?.toLowerCase().includes(s) ||
        x.rut_responsable?.toLowerCase().includes(s)
    );

    b.innerHTML = f.map(x => `
        <tr>
            <td style="font-weight:600">${x.rut_responsable}</td>
            <td>${x.nombre_responsable}</td>
            <td>${x.tienda}</td>
            <td>${x.marca} ${x.modelo}</td>
            <td><code>${x.serie || x.imei}</code></td>
            <td>${x.estado}</td>
            <td><button style="border:none; background:none; color:var(--primary); cursor:pointer;"><i class="fas fa-edit"></i></button></td>
        </tr>
    `).join('');
}

async function guardarFichaCompleta() {
    const b = document.getElementById('btnSave');
    b.disabled = true; b.innerText = "Sincronizando...";
    
    const data = {
        rut_responsable: document.getElementById('f_rut').value,
        nombre_responsable: document.getElementById('f_nombre').value,
        tienda: document.getElementById('f_tienda').value,
        tipo: document.getElementById('f_tipo').value,
        marca: document.getElementById('f_marca').value,
        modelo: document.getElementById('f_modelo').value,
        serie: document.getElementById('f_serie').value,
        cpu: document.getElementById('f_cpu').value,
        ram: document.getElementById('f_ram').value,
        disco: document.getElementById('f_disco').value,
        so: document.getElementById('f_so').value,
        telefono: document.getElementById('f_telefono').value,
        imei: document.getElementById('f_imei').value,
        plan: document.getElementById('f_plan').value,
        sim_status: document.getElementById('f_sim').value,
        estado: document.getElementById('f_estado').value,
        notas: document.getElementById('f_notas').value
    };

    try {
        const res = await fetch(`${CONFIG.URL}/rest/v1/activos_maestros`, {
            method: 'POST',
            headers: { 
                "apikey": CONFIG.KEY, 
                "Authorization": `Bearer ${CONFIG.KEY}`, 
                "Content-Type": "application/json" 
            },
            body: JSON.stringify(data)
        });
        if(res.ok) { alert("Activo Guardado Correctamente"); cerrarFicha(); cargarDatos(); }
    } catch(e) { alert("Error de Conexión"); }
    finally { b.disabled = false; b.innerText = "GUARDAR ACTIVO"; }
}

function initCharts() {
    if(charts.tipo) charts.tipo.destroy();
    if(charts.estado) charts.estado.destroy();
    const t = {}, e = {};
    LOCAL_DATA.forEach(x => { t[x.tipo] = (t[x.tipo] || 0) + 1; e[x.estado] = (e[x.estado] || 0) + 1; });
    
    charts.tipo = new Chart(document.getElementById('chartTipo'), {
        type: 'pie',
        data: { labels: Object.keys(t), datasets: [{ data: Object.values(t), backgroundColor: ['#0066CC', '#E31837', '#22c55e', '#f59e0b'] }] },
        options: { plugins: { title: { display: true, text: 'Distribución por Tipo' } }, maintainAspectRatio: false }
    });
    
    charts.estado = new Chart(document.getElementById('chartEstado'), {
        type: 'bar',
        data: { labels: Object.keys(e), datasets: [{ label: 'Activos', data: Object.values(e), backgroundColor: '#0066CC' }] },
        options: { plugins: { title: { display: true, text: 'Estado Operativo' } }, maintainAspectRatio: false }
    });
}

function abrirFicha() { document.getElementById('modalFicha').classList.remove('hidden'); }
function cerrarFicha() { document.getElementById('modalFicha').classList.add('hidden'); }
function showView(v) {
    document.getElementById('view-inventory').classList.toggle('hidden', v !== 'inventory');
    document.getElementById('view-metrics').classList.toggle('hidden', v !== 'metrics');
    document.getElementById('btn-inv').classList.toggle('active', v === 'inventory');
    document.getElementById('btn-metrics').classList.toggle('active', v === 'metrics');
    document.getElementById('viewTitle').innerText = v === 'inventory' ? 'Inventario Maestro' : 'Dashboard de Métricas';
}
</script>
</body>
</html>
