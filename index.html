<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v9.1 - Domino's Pizza Chile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // --- FUNCIONES DE NAVEGACIÓN (BOTONES SIDEBAR) ---
        function cambiarTab(id, btn) {
            // Ocultar todas las pestañas
            document.querySelectorAll('.tab-pane').forEach(p => p.style.display = 'none');
            // Quitar clase activa de botones
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Mostrar la elegida
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
        }

        // --- ACCESO ---
        function loginSistema() {
            const u = document.getElementById('u_input').value.trim();
            const p = document.getElementById('p_input').value.trim();
            if ((u === "edc_admin" && p === "dominos2026") || (u === "admin" && p === "123")) {
                sessionStorage.setItem('auth_token', 'true');
                sessionStorage.setItem('rol_usuario', u.toUpperCase());
                window.location.reload();
            } else { alert("Usuario o clave incorrectos"); }
        }

        function cerrarSesion() { sessionStorage.clear(); window.location.reload(); }

        // --- FUNCIONES DE ADMINISTRADOR ---
        function abrirBuscadorArchivos() {
            document.getElementById('csvInput').click();
        }

        async function borrarTodaLaBase() {
            const confirma = prompt("⚠️ ATENCIÓN: Se borrará TODO. Escriba la palabra: DOMINOS");
            if(confirma === "DOMINOS") {
                setLoading(true);
                // Lógica de borrado Supabase
                await fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { method: 'DELETE', headers: {...headers, "Range": "0-999"} });
                await fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { method: 'DELETE', headers: {...headers, "Range": "0-999"} });
                location.reload();
            } else { alert("Palabra incorrecta."); }
        }
    </script>

    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar con logo transparente */
        #sidebar { width: 280px; background: var(--blue); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { padding: 10px; margin-bottom: 30px; display: flex; justify-content: center; }
        .logo-box img { width: 120px; filter: none; }
        
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px 15px; border-radius: 8px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 12px; width: 100%; margin-bottom: 8px; font-weight: 600; transition: 0.2s; }
        .nav-btn.active { background: var(--red); }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }

        /* Marca de Agua */
        .watermark { position: fixed; bottom: 20px; right: 25px; display: flex; align-items: center; gap: 10px; background: white; padding: 10px 18px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 0.75rem; color: #334155; font-weight: 800; z-index: 9999; }

        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--blue); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .login-card button { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; }
        .hidden { display: none !important; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; z-index: 10001; }
    </style>
</head>
<body onload="verificarInicio()">

<div id="loadingBar"></div>

<div class="watermark">
    <span>ENGINEERED BY MILO DROGUETT +</span>
    <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2L14.8 9.2L22 12L14.8 14.8L12 22L9.2 14.8L2 12L9.2 9.2L12 2Z" fill="url(#grad)"/><defs><linearGradient id="grad"><stop stop-color="#4285F4"/><stop offset="1" stop-color="#9B72CB"/></linearGradient></defs></svg>
    <span>GEMINI AI</span>
</div>

<div id="loginOverlay">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80" style="margin-bottom:20px;">
        <h2 style="color:var(--blue); margin-bottom:20px;">TI Maestro</h2>
        <input type="text" id="u_input" placeholder="Usuario">
        <input type="password" id="p_input" placeholder="Contraseña">
        <button onclick="loginSistema()">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png">
    </div>
    <button class="nav-btn active" onclick="cambiarTab('home', this)"><i class="fas fa-chart-pie"></i> Dashboard</button>
    <button class="nav-btn" onclick="cambiarTab('inventory', this)"><i class="fas fa-id-badge"></i> Hojas de Vida</button>
    <button class="nav-btn super-only hidden" onclick="cambiarTab('admin', this)"><i class="fas fa-database"></i> Gestión DB</button>
    
    <div class="super-only hidden" style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2);">
        <button class="nav-btn" style="background: var(--green);" onclick="abrirBuscadorArchivos()"><i class="fas fa-file-csv"></i> CARGAR CSV SP</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="procesarCSV(this)">
    </div>

    <div style="margin-top:auto; padding:15px; background: rgba(0,0,0,0.1); border-radius:10px;">
        <strong id="role_text">---</strong><br>
        <span onclick="cerrarSesion()" style="color:#ffcccc; cursor:pointer; font-size:0.8rem;">Cerrar Sesión</span>
    </div>
</div>

<div class="main-view">
    <div id="home" class="tab-pane">
        <h1 style="color:var(--blue); margin-bottom:20px;">Resumen</h1>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
            <div class="panel"><h4>Personal</h4><h2 id="k-users">0</h2></div>
            <div class="panel"><h4>Equipos</h4><h2 id="k-assets">0</h2></div>
            <div class="panel"><h4>Sin Firma</h4><h2 id="k-pending" style="color:var(--red)">0</h2></div>
            <div class="panel"><h4>Áreas</h4><h2 id="k-areas" style="color:var(--green)">0</h2></div>
        </div>
    </div>

    <div id="inventory" class="tab-pane" style="display:none;">
        <div style="display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="busqueda" onkeyup="pintarLista()" placeholder="Buscar..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaColab"></div>
            </div>
            <div class="panel" id="detalleColab">
                <div id="msgVacio" style="text-align:center; padding:50px; color:#ccc;">Seleccione un colaborador</div>
                <div id="infoColab" class="hidden">
                    <h2 id="n-nombre" style="color:var(--blue)"></h2><p id="n-rut"></p><hr style="margin:20px 0;">
                    <div id="listaEquipos"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin" class="tab-pane" style="display:none;">
        <h1 style="color:var(--blue); margin-bottom:20px;">Supervisión</h1>
        <div class="panel">
            <button onclick="borrarTodaLaBase()" class="nav-btn" style="background:var(--red); width:auto;">LIMPIAR TODA LA BASE DE DATOS</button>
            <table style="width:100%; margin-top:20px; border-collapse: collapse;">
                <thead><tr style="text-align:left; background:#f8fafc;"><th>Nombre</th><th>RUT</th><th>Equipos</th></tr></thead>
                <tbody id="tablaAdmin"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const headers = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let master = [], activos = [];

    function verificarInicio() {
        if (sessionStorage.getItem('auth_token') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('home').style.display = 'block';
            const r = sessionStorage.getItem('rol_usuario');
            document.getElementById('role_text').innerText = r;
            if(r === 'EDC_ADMIN') document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
            cargarDatos();
        }
    }

    async function cargarDatos() {
        setLoading(true);
        try {
            const [rC, rA] = await Promise.all([
                fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers }),
                fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers })
            ]);
            activos = await rA.json();
            master = (await rC.json()).map(c => ({
                ...c, eqs: activos.filter(a => a.rut_responsable === c.rut)
            })).sort((a,b) => a.nombre.localeCompare(b.nombre));
            pintarLista();
            pintarAdmin();
            pintarKpis();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    function pintarLista() {
        const q = document.getElementById('busqueda').value.toLowerCase();
        document.getElementById('listaColab').innerHTML = master.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div onclick="verDetalle('${c.rut}')" style="padding:10px; cursor:pointer; border-bottom:1px solid #eee;">
                <strong>${c.nombre}</strong><br><small>${c.rut}</small>
            </div>
        `).join('');
    }

    function verDetalle(rut) {
        const u = master.find(x => x.rut === rut);
        document.getElementById('msgVacio').classList.add('hidden');
        document.getElementById('infoColab').classList.remove('hidden');
        document.getElementById('n-nombre').innerText = u.nombre;
        document.getElementById('n-rut').innerText = u.rut;
        document.getElementById('listaEquipos').innerHTML = u.eqs.map(e => `
            <div style="background:#f9f9f9; padding:10px; border-radius:8px; margin-bottom:10px;">
                <strong>${e.marca} ${e.modelo}</strong><br><small>S/N: ${e.serie}</small>
            </div>
        `).join('') || 'Sin equipos.';
    }

    function pintarAdmin() {
        document.getElementById('tablaAdmin').innerHTML = master.map(c => `
            <tr style="border-bottom:1px solid #eee;"><td style="padding:10px;">${c.nombre}</td><td>${c.rut}</td><td>${c.eqs.length}</td></tr>
        `).join('');
    }

    function pintarKpis() {
        document.getElementById('k-users').innerText = master.length;
        document.getElementById('k-assets').innerText = activos.length;
        document.getElementById('k-pending').innerText = activos.filter(a => a.extras?.Doc_Firmado !== 'S' && a.extras?.Doc_Firmado !== 'Si').length;
        document.getElementById('k-areas').innerText = [...new Set(master.map(c => c.tienda))].length;
    }

    function procesarCSV(input) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const rows = e.target.result.split('\n').filter(r => r.trim() !== "").slice(1);
            setLoading(true);
            for (let row of rows) {
                const c = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
                if (c.length < 2) continue;
                const clean = (v) => v?.replace(/"/g, '').trim();
                const rut = clean(c[0]); if(!rut) continue;

                await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                    method: 'POST', headers: { ...headers, "Prefer": "resolution=merge-duplicates" },
                    body: JSON.stringify({ rut, nombre: clean(c[1]), tienda: clean(c[5]) })
                });

                if (clean(c[9])) {
                    await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                        method: 'POST', headers: { ...headers, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                        body: JSON.stringify({
                            rut_responsable: rut, serie: clean(c[9]), marca: clean(c[7]), modelo: clean(c[8]),
                            tipo_activo: 'Hardware', estado: clean(c[3]), extras: { Doc_Firmado: clean(c[10]) }
                        })
                    });
                }
            }
            cargarDatos();
            alert("CSV Sincronizado.");
        };
        reader.readAsText(input.files[0]);
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
</script>
</body>
</html>
