<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v57.5 - CRUD & Stores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0066CC; --secondary: #E31837; --success: #22c55e;
            --warning: #f59e0b; --danger: #ef4444; --bg: #f8fafc; --border: #e2e8f0;
            --dark: #0f172a; --sidebar-w: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        #sidebar { width: var(--sidebar-w); background: var(--primary); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px 15px; border-radius: 10px; width: 100%; margin-bottom: 10px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 13px; }
        .nav-btn.active { background: var(--secondary); font-weight: bold; }

        /* Main Content */
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .content-area { padding: 30px; overflow-y: auto; flex-grow: 1; }

        /* Table */
        .table-container { background: white; border-radius: 15px; border: 1px solid var(--border); overflow: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 2800px; font-size: 12px; }
        th { background: #f8fafc; padding: 15px; text-align: left; border-bottom: 2px solid var(--border); position: sticky; top: 0; z-index: 10; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; }

        /* Botones Acci√≥n */
        .btn-action { padding: 6px 10px; border-radius: 6px; border: none; cursor: pointer; transition: 0.2s; }
        .btn-edit { background: #e0f2fe; color: #0369a1; margin-right: 5px; }
        .btn-del { background: #fee2e2; color: #991b1b; }

        /* Form Estilizado */
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 1100px; max-height: 92vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        input, select, textarea { padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 13px; appearance: none; background-color: #fff; }
        .section-tag { grid-column: span 4; font-size: 11px; font-weight: 800; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 15px; text-transform: uppercase; }

        .hidden { display: none !important; }
        #loader { position: fixed; top: 0; left: 0; height: 4px; background: var(--secondary); z-index: 2000; width: 0; transition: 0.3s; }
    </style>
</head>
<body>

<div id="loader"></div>

<div id="loginPage" style="position:fixed; inset:0; background:var(--primary); display:flex; align-items:center; justify-content:center; z-index:9999;">
    <div style="background:white; padding:50px; border-radius:25px; width:360px; text-align:center;">
        <img src="https://assets.dominospizza.cl/assets/logos/logo-dominos-header-51dca28d2d30068385e5de64c9ba774b640a59a56a67d19c24eee33a6aa10343.png" width="160" style="margin-bottom:20px;">
        <input type="password" id="passInput" placeholder="Contrase√±a Admin" style="text-align:center; margin-bottom:15px; width:100%; padding:12px; border-radius:8px; border:1px solid #ccc;">
        <button onclick="intentarLogin()" style="width:100%; padding:15px; background:var(--secondary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">ACCEDER</button>
    </div>
</div>

<div id="app" class="hidden" style="width:100%; display:flex;">
    <aside id="sidebar">
        <div style="text-align:center; margin-bottom:40px;">
            <img src="https://assets.dominospizza.cl/assets/logos/logo-dominos-header-51dca28d2d30068385e5de64c9ba774b640a59a56a67d19c24eee33a6aa10343.png" width="120">
        </div>
        <nav>
            <button id="navDash" class="nav-btn active" onclick="showView('dashboard')"><i class="fas fa-chart-pie"></i> Dashboard</button>
            <button id="navInv" class="nav-btn" onclick="showView('inventory')"><i class="fas fa-database"></i> Inventario Maestro</button>
            <hr style="opacity:0.1; margin:20px 0;">
            <button class="nav-btn" style="background:var(--success);" onclick="abrirFicha()"><i class="fas fa-plus-circle"></i> Nuevo Registro</button>
        </nav>
        <button onclick="location.reload()" style="margin-top:auto; background:none; border:1px solid rgba(255,255,255,0.3); color:white; padding:10px; border-radius:8px; cursor:pointer;">Cerrar Sesi√≥n</button>
    </aside>

    <div class="main-container">
        <header>
            <h2 id="viewTitle">Gesti√≥n de Activos</h2>
            <span style="font-weight:600; font-size:12px; color:var(--primary);">Domino's Pizza Chile</span>
        </header>

        <div class="content-area">
            <div id="view-dashboard">
                <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:20px;">
                    <div style="background:white; padding:30px; border-radius:20px; border:1px solid var(--border); text-align:center;">
                        <h3>Total Activos</h3>
                        <h1 id="stat-total" style="font-size:48px; color:var(--primary);">0</h1>
                    </div>
                    <div style="background:white; padding:30px; border-radius:20px; border:1px solid var(--border); text-align:center;">
                        <h3>Salud de Flota</h3>
                        <canvas id="dashChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="view-inventory" class="hidden">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <input type="text" id="mainSearch" placeholder="üîç Buscar por RUT, Nombre o Serie..." style="width:400px; padding:12px; border-radius:10px; border:1px solid #ddd;" oninput="renderMasterTable()">
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>RUT</th><th>Persona</th><th>Estado</th><th>√Årea</th><th>Tienda</th><th>Marca PC</th><th>Serie PC</th><th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="masterTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalFicha" class="hidden modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="color:var(--primary); margin-bottom:25px;">Ficha de Activo</h2>
        <div class="form-grid">
            <div class="section-tag">1. Identificaci√≥n</div>
            <div class="form-group"><label>Nombre Persona</label><input type="text" id="f_persona" onblur="sugerirEmail(this.value)"></div>
            <div class="form-group"><label>Correo Corporativo</label><input type="text" id="f_correo"></div>
            <div class="form-group"><label>RUT Responsable</label><input type="text" id="f_rut" oninput="formatRUT(this)" maxlength="12"></div>
            <div class="form-group"><label>√Årea</label>
                <select id="f_area">
                    <option>Operaciones</option><option>Administraci√≥n</option><option>Inform√°tica</option>
                    <option>Marketing</option><option>RRHH</option><option>Log√≠stica</option>
                </select>
            </div>

            <div class="section-tag">2. Ubicaci√≥n Completa (Tiendas Chile)</div>
            <div class="form-group" style="grid-column: span 2;">
                <label>Seleccionar Tienda</label>
                <select id="f_ubicacion">
                    <option value="">-- Seleccionar --</option>
                    <option>Antofagasta - Estadio Regional</option><option>Antofagasta - Sector Norte</option><option>Arica</option><option>Buin</option><option>Bustamante</option><option>Calama</option><option>Chiguayante</option><option>Chill√°n</option><option>Concepcion - Plaza Acevedo</option><option>Conc√≥n</option><option>Copiap√≥</option><option>Curic√≥</option><option>Froilan Roa</option><option>General Velasquez</option><option>Gran Avenida</option><option>Hualp√©n</option><option>Iquique</option><option>Irarr√°zaval</option><option>La Florida (Santa Amalia)</option><option>La Serena (Balmaceda)</option><option>La Serena (B. Universitario)</option><option>Lautaro</option><option>Luis Pasteur</option><option>Machal√≠</option><option>Macul</option><option>Maipu 1</option><option>Mall del Centro*</option><option>Mall Paseo Los Dominicos</option><option>Manuel Montt</option><option>Osorno 2 Centro</option><option>Osorno 1 Rahue</option><option>Parque Angamos</option><option>Pedro Fontova</option><option>Pe√±alol√©n</option><option>Plaza Atenas</option><option>Pto. Montt 2 (Cardonal)</option><option>Pto. Montt 1 (Ejercito)</option><option>Puente Alto</option><option>Punta Arenas</option><option>Quilicura</option><option>Quilpu√©</option><option>Recoleta</option><option>San Francisco</option><option>San Pedro de la Paz</option><option>Santa Ana</option><option>Talca</option><option>Temuco</option><option>Tobalaba</option><option>Vi√±a del Mar</option><option>Casa Matriz</option>
                </select>
            </div>
            <div class="form-group" style="grid-column: span 2;"><label>Estado Actual</label>
                <select id="f_estado"><option>Asignado</option><option>Disponible</option><option>Da√±ado</option></select>
            </div>

            <div class="section-tag">3. Datos T√©cnicos</div>
            <div class="form-group"><label>Marca PC</label><input type="text" id="f_marca"></div>
            <div class="form-group"><label>N¬∫ de Serie PC</label><input type="text" id="f_serie"></div>
            <div class="form-group"><label>Mochila</label><select id="f_mochila"><option>No</option><option>Si</option></select></div>
            <div class="form-group"><label>Cargador PC</label><select id="f_cargador"><option>No</option><option>Si</option></select></div>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
            <button onclick="cerrarFicha()" style="padding:12px 25px; border:none; cursor:pointer; border-radius:10px;">Cancelar</button>
            <button onclick="guardarFicha()" class="btn-save" style="background:var(--success);">GUARDAR CAMBIOS</button>
        </div>
    </div>
</div>

<script>
    const URL = "https://ivjwxvhixrskraepqzse.supabase.co/rest/v1";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": KEY, "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" };

    let DB_MASTER = [];
    let isEditing = false;
    let originalSerie = null;

    function intentarLogin() {
        if(document.getElementById('passInput').value === 'DominoTI2024') {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            cargarDatos();
        }
    }

    async function cargarDatos() {
        document.getElementById('loader').style.width = "100%";
        try {
            const [cR, aR] = await Promise.all([
                fetch(`${URL}/colaboradores?select=*`, { headers: HEADERS }).then(r => r.json()),
                fetch(`${URL}/activos?select=*`, { headers: HEADERS }).then(r => r.json())
            ]);
            DB_MASTER = aR.map(a => ({ ...a, p: cR.find(u => u.rut === a.rut_responsable) || {} }));
            document.getElementById('stat-total').textContent = DB_MASTER.length;
            renderMasterTable();
        } catch(e) { console.error("Error conexi√≥n Supabase"); }
        document.getElementById('loader').style.width = "0";
    }

    function renderMasterTable() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        const body = document.getElementById('masterTableBody');
        const filtered = DB_MASTER.filter(d => (d.rut_responsable + (d.p.nombre||'') + d.serie).toLowerCase().includes(q));
        
        body.innerHTML = filtered.map(d => `
            <tr>
                <td><b>${d.rut_responsable}</b></td>
                <td>${d.p.nombre || '-'}</td>
                <td>${d.estado}</td><td>${d.p.area || '-'}</td><td>${d.ubicacion || '-'}</td>
                <td>${d.marca || '-'}</td><td><code>${d.serie}</code></td>
                <td>
                    <button class="btn-action btn-edit" onclick="editarRegistro('${d.serie}')"><i class="fas fa-edit"></i></button>
                    <button class="btn-action btn-del" onclick="eliminarRegistro('${d.serie}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    }

    // --- FUNCIONES CRUD ---
    function abrirFicha() {
        isEditing = false;
        document.getElementById('modalTitle').textContent = "Nueva Ficha de Activo";
        document.querySelectorAll('.modal input, .modal select').forEach(i => i.value = '');
        document.getElementById('modalFicha').classList.remove('hidden');
    }

    function editarRegistro(serie) {
        const d = DB_MASTER.find(x => x.serie === serie);
        if(!d) return;
        
        isEditing = true;
        originalSerie = serie;
        document.getElementById('modalTitle').textContent = "Editando Activo: " + serie;
        
        document.getElementById('f_persona').value = d.p.nombre || '';
        document.getElementById('f_correo').value = d.p.correo || '';
        document.getElementById('f_rut').value = d.rut_responsable || '';
        document.getElementById('f_area').value = d.p.area || 'Operaciones';
        document.getElementById('f_ubicacion').value = d.ubicacion || '';
        document.getElementById('f_estado').value = d.estado || 'Asignado';
        document.getElementById('f_marca').value = d.marca || '';
        document.getElementById('f_serie').value = d.serie || '';
        document.getElementById('f_mochila').value = d.mochila || 'No';
        document.getElementById('f_cargador').value = d.cargador || 'No';

        document.getElementById('modalFicha').classList.remove('hidden');
    }

    async function guardarFicha() {
        const d = {
            rut: document.getElementById('f_rut').value.trim(),
            nom: document.getElementById('f_persona').value.trim(),
            cor: document.getElementById('f_correo').value,
            are: document.getElementById('f_area').value,
            ubi: document.getElementById('f_ubicacion').value,
            est: document.getElementById('f_estado').value,
            ser: document.getElementById('f_serie').value.trim(),
            mar: document.getElementById('f_marca').value,
            moc: document.getElementById('f_mochila').value,
            car: document.getElementById('f_cargador').value
        };

        if(!d.rut || !d.ser) return alert("RUT y Serie son obligatorios");

        try {
            // 1. Colaborador
            await fetch(`${URL}/colaboradores`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ rut: d.rut, nombre: d.nom, correo: d.cor, area: d.are }) });
            // 2. Activo
            await fetch(`${URL}/activos`, { method: 'POST', headers: HEADERS, body: JSON.stringify({
                serie: d.ser, marca: d.mar, estado: d.est, ubicacion: d.ubi, mochila: d.moc, cargador: d.car, rut_responsable: d.rut, area: d.are
            }) });
            
            alert("‚úÖ Cambios sincronizados con √©xito");
            cerrarFicha();
            cargarDatos();
        } catch(e) { alert("Error al guardar"); }
    }

    async function eliminarRegistro(serie) {
        if(confirm(`¬øEst√°s seguro de eliminar permanentemente el activo con serie ${serie}?`)) {
            await fetch(`${URL}/activos?serie=eq.${serie}`, { method: 'DELETE', headers: HEADERS });
            cargarDatos();
        }
    }

    function cerrarFicha() { document.getElementById('modalFicha').classList.add('hidden'); }
    function showView(v) {
        document.querySelectorAll('[id^="view-"]').forEach(x => x.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById('view-' + v).classList.remove('hidden');
        document.getElementById('nav' + (v==='dashboard'?'Dash':'Inv')).classList.add('active');
    }
    function formatRUT(i) { let v = i.value.replace(/[^0-9kK]/g, ''); if (v.length > 1) i.value = v.slice(0, -1) + '-' + v.slice(-1).toUpperCase(); else i.value = v; }
    function sugerirEmail(n) { if(!n)return; const p = n.toLowerCase().trim().split(/\s+/); if(p.length>=2) document.getElementById('f_correo').value = `${p[0]}.${p[1]}@dominospizza.cl`; }
</script>
</body>
</html>
