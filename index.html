<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro Cloud - Domino's Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --dominos-blue: #006491; --dominos-red: #E31837; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 260px; background: var(--dominos-blue); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .side-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 12px; width: 100%; margin-bottom: 8px; font-weight: 600; transition: 0.3s; }
        .side-btn:hover { background: rgba(255,255,255,0.2); }
        .side-btn.active { background: var(--dominos-red); }

        .main-content { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .filter-bar { background: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; gap: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .filter-bar select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; flex-grow: 1; }

        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .kpi-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .kpi-card h3 { font-size: 1.8rem; color: var(--dominos-blue); }

        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: 280px; position: relative; }
        .chart-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        .app-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; height: 500px; flex-grow: 1; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow-y: auto; }
        .user-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-radius: 8px; margin-bottom: 5px; }
        .user-item.active { background: #eef6fb; border-left: 4px solid var(--dominos-blue); }

        #loginOverlay { position: fixed; inset: 0; background: var(--dominos-blue); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .super-admin-only { display: none !important; }
        body.is-super-admin .super-admin-only { display: block !important; }
        .loading-bar { position: fixed; top: 0; left: 0; height: 4px; background: var(--dominos-red); width: 0; transition: width 0.3s; z-index: 10000; }
        #mappingModal { position: fixed; inset: 0; background: rgba(0,43,62,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loadingBar" class="loading-bar"></div>

<div id="loginOverlay">
    <div style="background:white; padding:40px; border-radius:15px; width:350px; text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="60">
        <h2 style="margin:20px 0; color:var(--dominos-blue);">TI Maestro Cloud</h2>
        <input type="text" id="userInput" placeholder="Usuario" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="password" id="passInput" placeholder="Contraseña" style="width:100%; padding:10px; margin-bottom:20px;">
        <button onclick="handleLogin()" style="background:var(--dominos-blue); color:white; border:none; padding:12px; width:100%; border-radius:6px; cursor:pointer; font-weight:bold;">Entrar</button>
    </div>
</div>

<div id="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="100" style="margin-bottom:30px; align-self:center;">
    <button class="side-btn active"><i class="fas fa-th-large"></i> Dashboard Pro</button>
    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
        <button class="side-btn" onclick="createNewUser()"><i class="fas fa-plus"></i> Nuevo Registro</button>
        <label class="side-btn" style="cursor:pointer;"><i class="fas fa-sync-alt"></i> Sinc. SharePoint <input type="file" id="csvInput" hidden accept=".csv"></label>
        <button class="side-btn" onclick="fetchData()"><i class="fas fa-sync"></i> Refrescar Nube</button>
        <button class="side-btn super-admin-only" style="background:#000;" onclick="massDelete()"><i class="fas fa-trash"></i> Vaciar Base</button>
    </div>
    <div style="margin-top:auto; font-size:0.7rem; text-align:center;">
        <span id="roleDisplay"></span><br>
        <span onclick="logout()" style="text-decoration:underline; cursor:pointer;">Cerrar Sesión</span>
    </div>
</div>

<div class="main-content">
    <div class="filter-bar">
        <i class="fas fa-filter" style="color:var(--dominos-blue)"></i>
        <strong>Vista por Tienda:</strong>
        <select id="masterStoreFilter" onchange="updateDashboards()">
            <option value="ALL">-- Todas las Tiendas --</option>
        </select>
    </div>

    <div class="dashboard-grid">
        <div class="kpi-card"><p>Activos</p><h3 id="kpi-total">0</h3></div>
        <div class="kpi-card"><p>Vigentes</p><h3 id="kpi-vigentes" style="color: green;">0</h3></div>
        <div class="kpi-card"><p>Sin Firma</p><h3 id="kpi-firma" style="color: var(--dominos-red);">0</h3></div>
    </div>

    <div class="charts-container">
        <div class="chart-box">
            <div class="chart-controls">
                <span style="font-size:0.7rem; font-weight:bold;">Métrica Dinámica 1</span>
                <select id="metric1" onchange="updateDashboards()" style="font-size:0.7rem; border:none; border-bottom:1px solid #ddd;"></select>
            </div>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-box">
            <div class="chart-controls">
                <span style="font-size:0.7rem; font-weight:bold;">Métrica Dinámica 2</span>
                <select id="metric2" onchange="updateDashboards()" style="font-size:0.7rem; border:none; border-bottom:1px solid #ddd;"></select>
            </div>
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <div class="app-grid">
        <div class="panel">
            <input type="text" id="searchBox" onkeyup="renderList()" placeholder="Buscar por Nombre o RUT..." style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;">
            <div id="usersList"></div>
        </div>
        <div class="panel">
            <div id="emptyState" style="text-align:center; padding-top:100px; color:#ccc;"><i class="fas fa-bolt fa-3x"></i><p>Seleccione un equipo</p></div>
            <form id="userForm" class="hidden" onsubmit="event.preventDefault(); saveToCloud();">
                <input type="hidden" id="f-id">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                    <div><label>Colaborador</label><input type="text" id="f-persona" required></div>
                    <div><label>RUT</label><input type="text" id="f-rut"></div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:15px;">
                    <div><label>Tienda</label><input type="text" id="f-tienda"></div>
                    <div><label>Vigencia</label><select id="f-contrato"><option>Vigente</option><option>Cesado</option></select></div>
                </div>
                <div style="margin-top:15px;"><label>Firma Acta</label><select id="f-doc_firmado"><option>Si</option><option>No</option></select></div>
                <div id="extras-container" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px; border-top:1px solid #eee; padding-top:15px;"></div>
                <div style="display:flex; gap:10px; margin-top:30px;">
                    <button type="submit" style="background:var(--dominos-blue); color:white; border:none; padding:12px; flex-grow:1; border-radius:6px; cursor:pointer; font-weight:bold;">Actualizar Registro</button>
                    <button type="button" onclick="deleteFromCloud()" style="background:var(--dominos-red); color:white; border:none; padding:12px; border-radius:6px; cursor:pointer;"><i class="fas fa-trash"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="mappingModal">
    <div style="background:white; padding:30px; border-radius:15px; width:500px; max-height:80vh; overflow-y:auto; box-shadow: 0 10px 40px rgba(0,0,0,0.5);">
        <h3>Sincronizar con SharePoint</h3>
        <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">Asocia los campos de la lista "Control de Notebooks" a tu base de datos cloud.</p>
        <div id="mappingContainer"></div>
        <button onclick="finalizeImport()" style="background:var(--dominos-blue); color:white; border:none; padding:12px; width:100%; border-radius:6px; margin-top:20px; font-weight:bold;">Sincronizar Datos</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const headers = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    const SYSTEM_FIELDS = [{id:'persona', l:'Nombre'}, {id:'rut', l:'RUT'}, {id:'tienda', l:'Tienda'}, {id:'contrato', l:'Vigencia'}, {id:'doc_firmado', l:'Firma'}];

    let inventory = [];
    let currentId = null;
    let csvTemp = null;
    let charts = {};

    window.onload = () => {
        if (sessionStorage.getItem('isLogged') === 'true') {
            const role = sessionStorage.getItem('userRole');
            if(role === 'super_admin') document.body.classList.add('is-super-admin');
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('roleDisplay').innerText = `MODO: ${role.toUpperCase()}`;
            fetchData();
        }
    };

    function handleLogin() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        if ((u === 'admin' && p === '123') || (u === 'edc_admin' && p === 'dominos2026')) {
            sessionStorage.setItem('isLogged', 'true');
            sessionStorage.setItem('userRole', u === 'edc_admin' ? 'super_admin' : 'admin');
            location.reload();
        } else { alert("Acceso denegado"); }
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    async function fetchData() {
        setLoading(true);
        try {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/inventario?select=*`, { headers });
            inventory = await res.json();
            
            // Filtro Maestro
            const filter = document.getElementById('masterStoreFilter');
            const stores = [...new Set(inventory.map(u => u.tienda).filter(t => t))].sort();
            filter.innerHTML = '<option value="ALL">-- Todas las Tiendas --</option>';
            stores.forEach(s => filter.add(new Option(s, s)));

            // Selectores Métricas
            const m1 = document.getElementById('metric1');
            const m2 = document.getElementById('metric2');
            if (m1.options.length === 0 && inventory.length > 0) {
                const extras = inventory[0].extras ? Object.keys(inventory[0].extras) : [];
                const options = ['tienda', 'contrato', 'doc_firmado', ...extras];
                options.forEach(opt => {
                    m1.add(new Option(opt.toUpperCase(), opt));
                    m2.add(new Option(opt.toUpperCase(), opt));
                });
                m1.value = 'tienda'; m2.value = 'contrato';
            }
            updateDashboards();
            renderList();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    function updateDashboards() {
        const storeFilter = document.getElementById('masterStoreFilter').value;
        const filteredData = storeFilter === 'ALL' ? inventory : inventory.filter(u => u.tienda === storeFilter);

        document.getElementById('kpi-total').innerText = filteredData.length;
        document.getElementById('kpi-vigentes').innerText = filteredData.filter(u => u.contrato === 'Vigente').length;
        document.getElementById('kpi-firma').innerText = filteredData.filter(u => u.doc_firmado === 'No').length;

        renderDynamicChart('chart1', document.getElementById('metric1').value, filteredData);
        renderDynamicChart('chart2', document.getElementById('metric2').value, filteredData);
        renderList(filteredData);
    }

    function renderDynamicChart(canvasId, field, data) {
        const counts = {};
        data.forEach(u => {
            let val = u[field] || (u.extras ? u.extras[field] : null) || 'N/A';
            counts[val] = (counts[val] || 0) + 1;
        });

        const isPie = ['contrato', 'doc_firmado'].includes(field);
        if (charts[canvasId]) charts[canvasId].destroy();
        charts[canvasId] = new Chart(document.getElementById(canvasId), {
            type: isPie ? 'doughnut' : 'bar',
            data: {
                labels: Object.keys(counts),
                datasets: [{ data: Object.values(counts), backgroundColor: isPie ? ['#27ae60', '#E31837', '#f1c40f', '#006491'] : '#006491' }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: isPie, position: 'bottom' } } }
        });
    }

    function renderList(dataToRender = null) {
        const q = document.getElementById('searchBox').value.toLowerCase();
        const data = dataToRender || inventory;
        document.getElementById('usersList').innerHTML = data.filter(u => u.persona.toLowerCase().includes(q) || (u.rut && u.rut.includes(q))).map(u => `
            <div class="user-item ${u.id == currentId ? 'active' : ''}" onclick="selectUser('${u.id}')">
                <strong>${u.persona}</strong><br><small>${u.tienda} | ${u.rut || 'S/R'}</small>
            </div>`).join('');
    }

    function selectUser(id) {
        currentId = id; const u = inventory.find(x => x.id == id);
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('userForm').classList.remove('hidden');
        document.getElementById('f-id').value = u.id;
        document.getElementById('f-persona').value = u.persona;
        document.getElementById('f-rut').value = u.rut || '';
        document.getElementById('f-tienda').value = u.tienda || '';
        document.getElementById('f-contrato').value = u.contrato || 'Vigente';
        document.getElementById('f-doc_firmado').value = u.doc_firmado || 'No';
        const cont = document.getElementById('extras-container'); cont.innerHTML = '';
        for(let k in u.extras) cont.innerHTML += `<div><label>${k}</label><input type="text" value="${u.extras[k]}" onchange="updateExtra('${k}',this.value)"></div>`;
        renderList();
    }

    async function saveToCloud() {
        setLoading(true);
        const u = inventory.find(x => x.id == currentId);
        const data = { persona: document.getElementById('f-persona').value, rut: document.getElementById('f-rut').value, tienda: document.getElementById('f-tienda').value, contrato: document.getElementById('f-contrato').value, doc_firmado: document.getElementById('f-doc_firmado').value, extras: u.extras };
        await fetch(`${SUPABASE_URL}/rest/v1/inventario?id=eq.${u.id}`, { method: 'PATCH', headers, body: JSON.stringify(data) });
        fetchData();
    }

    async function deleteFromCloud() {
        if(!confirm("¿Eliminar?")) return;
        setLoading(true);
        await fetch(`${SUPABASE_URL}/rest/v1/inventario?id=eq.${currentId}`, { method: 'DELETE', headers });
        document.getElementById('userForm').classList.add('hidden');
        fetchData();
    }

    document.getElementById('csvInput').onchange = (e) => {
        Papa.parse(e.target.files[0], { header: true, skipEmptyLines: true, complete: (res) => {
            csvTemp = res.data;
            const cols = Object.keys(res.data[0]);
            document.getElementById('mappingContainer').innerHTML = cols.map(col => `
                <div style="display:grid; grid-template-columns: 1fr 1fr; margin-bottom:5px; align-items:center;">
                    <span style="font-size:0.75rem">${col}</span>
                    <select class="map-sel" data-csv="${col}"><option value="extra">-- Extra --</option>${SYSTEM_FIELDS.map(f => `<option value="${f.id}">${f.l}</option>`).join('')}</select>
                </div>`).join('');
            document.getElementById('mappingModal').style.display = 'flex';
        }});
    };

    async function finalizeImport() {
        setLoading(true);
        const selects = document.querySelectorAll('.map-sel');
        const rows = csvTemp.filter(row => {
            // Buscamos cuál columna del CSV fue mapeada como RUT
            const rutMap = Array.from(selects).find(s => s.value === 'rut');
            const rutVal = rutMap ? row[rutMap.dataset.csv] : null;
            // Si el RUT ya existe en nuestra base, lo ignoramos para no duplicar
            return !inventory.some(exist => exist.rut === rutVal);
        }).map(row => {
            const u = { extras: {} };
            selects.forEach(s => {
                if(s.value === 'extra') u.extras[s.dataset.csv] = row[s.dataset.csv];
                else u[s.value] = row[s.dataset.csv];
            });
            return u;
        });

        if(rows.length > 0) {
            await fetch(`${SUPABASE_URL}/rest/v1/inventario`, { method: 'POST', headers, body: JSON.stringify(rows) });
            alert(`Sincronización completa. Se agregaron ${rows.length} registros nuevos.`);
        } else {
            alert("No hay registros nuevos para importar (todos los RUTs ya existen).");
        }
        document.getElementById('mappingModal').style.display = 'none';
        fetchData();
    }

    async function massDelete() {
        if(!confirm("⚠️ VAS A BORRAR TODA LA NUBE.")) return;
        setLoading(true);
        await fetch(`${SUPABASE_URL}/rest/v1/inventario?select=*`, { method: 'DELETE', headers });
        fetchData();
    }

    function updateExtra(k,v) { inventory.find(x => x.id == currentId).extras[k] = v; }
    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
    async function createNewUser() {
        const nUser = { persona:'Nuevo Registro', tienda:'S/A', rut:'', contrato:'Vigente', doc_firmado:'No', extras:{} };
        await fetch(`${SUPABASE_URL}/rest/v1/inventario`, { method: 'POST', headers, body: JSON.stringify([nUser]) });
        fetchData();
    }
</script>
</body>
</html>
