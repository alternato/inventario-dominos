<html lang="es">

    <title>TI Maestro v60.0 - Domino's Pizza Chile</title>

    <style>
        :root {
            --primary: #0066CC; --secondary: #E31837; --success: #22c55e;
            --warning: #f59e0b; --danger: #ef4444; --info: #3b82f6;
            --bg: #f8fafc; --border: #e2e8f0; --dark: #0f172a;
            --sidebar-w: 260px; --radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; font-size: 14px; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); }
            #sidebar.active { transform: translateX(0); }
        }
        
        /* Login Overlay */
        .login-overlay {
            position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary) 0%, #004085 100%);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; }

        /* Sidebar */
        #sidebar { 
            width: var(--sidebar-w); background: linear-gradient(180deg, var(--primary) 0%, #0052a3 100%);
            color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; z-index: 100;
        }
        .nav-btn { 
            background: rgba(255,255,255,0.08); color: white; border: none; padding: 14px 16px; 
            border-radius: var(--radius); width: 100%; margin-bottom: 8px; text-align: left; cursor: pointer;
            display: flex; align-items: center; gap: 12px; transition: all 0.2s;
        }
        .nav-btn.active { background: var(--secondary); font-weight: 600; }

        /* Main Layout */
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 18px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .content-area { padding: 25px; overflow-y: auto; flex-grow: 1; }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
