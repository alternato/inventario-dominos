<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v61.6 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0066CC; --secondary: #E31837; --success: #22c55e;
            --bg: #f8fafc; --border: #e2e8f0; --dark: #0f172a;
            --sidebar-w: 260px; --radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; overflow: hidden; font-size: 13px; color: var(--dark); }
        
        /* Layout */
        #sidebar { width: var(--sidebar-w); background: linear-gradient(180deg, var(--primary) 0%, #0052a3 100%); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .content-area { padding: 20px; overflow-y: auto; flex-grow: 1; }

        /* UI Elements */
        .nav-btn { background: rgba(255,255,255,0.08); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 5px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .nav-btn.active { background: var(--secondary); font-weight: 600; }
        
        /* Logo Transparente en Sidebar */
        .logo-sidebar { width: 100px; height: auto; filter: brightness(0) invert(1); margin-bottom: 25px; align-self: center; }

        .table-container { background: white; border-radius: var(--radius); border: 1px solid var(--border); overflow: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; font-size: 10px; color: #475569; text-transform: uppercase; border-bottom: 2px solid var(--border); position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .chart-card { background: white; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); height: 350px; }

        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(3px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 1000px; max-height: 95vh; overflow-y: auto; }
        
        /* Formulario Modal */
        .section-header { grid-column: span 4; display: flex; align-items: center; gap: 10px; margin: 15px 0 10px 0; color: var(--primary); font-weight: 700; border-bottom: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { font-size: 11px; font-weight: 600; color: #64748b; }
        input, select, textarea { padding: 8px 12px; border: 1.5px solid var(--border); border-radius: 6px; font-size: 13px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loginPage" class="modal" style="background: var(--primary);">
    <div class="modal-content" style="max-width: 350px; text-align: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Domino%27s_pizza_logo.svg" width="120" style="margin-bottom: 20px;">
        <h3 style="margin-bottom: 20px;">TI Maestro v61.6</h3>
        <input type="password" id="passInput" placeholder="Clave: DominoTI2026" style="text-align: center; margin-bottom: 15px; width: 100%;">
        <button onclick="intentarLogin()" class="nav-btn" style="background: var(--secondary); justify-content: center; width: 100%;">ACCEDER</button>
    </div>
</div>

<div id="app" class="hidden" style="display: flex; width: 100%; height: 100vh;">
    <aside id="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Domino%27s_pizza_logo.svg" class="logo-sidebar" alt="Domino's Logo">
        
        <button class="nav-btn active" id="btn-inv" onclick="showView('inventory')"><i class="fas fa-boxes"></i> Inventario</button>
        <button class="nav-btn" id="btn-metrics" onclick="showView('metrics')"><i class="fas fa-chart-line"></i> Métricas TI</button>
        <hr style="margin: 15px 0; opacity: 0.2;">
        <button class="nav-btn" style="background: var(--success);" onclick="abrirFicha()"><i class="fas fa-plus-circle"></i> NUEVO ACTIVO</button>
    </aside>

    <main class="main-container">
        <header>
            <h2 id="viewTitle">Inventario Maestro</h2>
            <div style="font-weight: 600; color: var(--primary);"><i class="fas fa-user-shield"></i> Admin TI</div>
        </header>

        <div class="content-area">
            <div id="view-inventory">
                <input type="text" id="mainSearch" placeholder="Buscar por RUT, Serie o Local..." style="width: 100%; margin-bottom: 20px; padding: 12px; border-radius: 8px; border: 1px solid var(--border);" oninput="renderMasterTable()">
                <div class="table-container">
                    <table>
                        <thead><tr><th>Responsable</th><th>Tienda</th><th>Tipo</th><th>Modelo</th><th>Serie</th><th>Estado</th></tr></thead>
                        <tbody id="masterTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-metrics" class="hidden">
                <div class="metrics-grid">
                    <div class="chart-card"><h4>Tipos de Activos</h4><canvas id="chartTipo"></canvas></div>
                    <div class="chart-card"><h4>Estado Operativo</h4><canvas id="chartEstado"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="modalFicha" class="modal hidden">
    <div class="modal-content" style="max-width: 900px;">
        <h2 style="margin-bottom: 20px;"><i class="fas fa-plus-circle" style="color: var(--success);"></i> Nuevo Registro TI</h2>
        <div class="form-grid">
            <div class="section-header">Asignación</div>
            <div class="field"><label>RUT Responsable</label><input type="text" id="f_rut" oninput="formatRUT(this)" placeholder="12.345.678-9"></div>
            <div class="field" style="grid-column: span 2;"><label>Nombre Completo</label><input type="text" id="f_nombre"></div>
            <div class="field"><label>Tienda/Local</label><select id="f_tienda"></select></div>

            <div class="section-header">Hardware y Telefonía</div>
            <div class="field"><label>Tipo Activo</label><select id="f_tipo"><option>Laptop</option><option>Celular</option><option>Desktop</option></select></div>
            <div class="field"><label>Marca</label><input type="text" id="f_marca"></div>
            <div class="field"><label>Modelo</label><input type="text" id="f_modelo"></div>
            <div class="field"><label>N° Serie / IMEI</label><input type="text" id="f_serie"></div>
            
            <div class="section-header">Estado</div>
            <div class="field"><label>Estado Operativo</label><select id="f_estado"><option>Operativo</option><option>Bodega</option><option>Mantención</option></select></div>
            <div class="field" style="grid-column: span 3;"><label>Notas</label><input type="text" id="f_notas"></div>
        </div>
        <div style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 10px;">
            <button onclick="cerrarFicha()" style="padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Cancelar</button>
            <button onclick="guardarFichaCompleta()" id="btnSave" style="background: var(--primary); color: white; padding: 10px 30px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700;">REGISTRAR</button>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    URL: "https://ivjwxvhixrskraepqzse.supabase.co",
    KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o"
};

const TIENDAS = ["Oficina Central", "Santiago Alameda", "Viña 15 Norte", "Antofagasta", "Concepción", "Bodega TI"];
let LOCAL_DATA = [];
let charts = {};

function formatRUT(input) {
    let v = input.value.replace(/[^0-9kK]/g, '').toUpperCase();
    let c = v.slice(0, -1);
    let d = v.slice(-1);
    if (c.length > 0) c = c.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    input.value = v.length > 1 ? c + '-' + d : v;
}

function intentarLogin() {
    if(document.getElementById('passInput').value === "DominoTI2026") {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        const s = document.getElementById('f_tienda');
        s.innerHTML = TIENDAS.map(t => `<option>${t}</option>`).join('');
        cargarDatos();
    } else { alert("Clave incorrecta"); }
}

async function cargarDatos() {
    try {
        const res = await fetch(`${CONFIG.URL}/rest/v1/activos_maestros?select=*`, {
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}` }
        });
        LOCAL_DATA = await res.json();
        renderMasterTable();
        initCharts();
    } catch (e) { console.error("Error Supabase"); }
}

function renderMasterTable() {
    const s = document.getElementById('mainSearch').value.toLowerCase();
    const b = document.getElementById('masterTableBody');
    const f = LOCAL_DATA.filter(x => x.nombre_responsable?.toLowerCase().includes(s) || x.tienda?.toLowerCase().includes(s) || x.serie?.toLowerCase().includes(s));
    b.innerHTML = f.map(x => `<tr><td>${x.nombre_responsable}</td><td>${x.tienda}</td><td>${x.tipo}</td><td>${x.modelo}</td><td><code>${x.serie}</code></td><td>${x.estado}</td></tr>`).join('');
}

async function guardarFichaCompleta() {
    const b = document.getElementById('btnSave');
    b.disabled = true; b.innerText = "Guardando...";
    const data = {
        rut_responsable: document.getElementById('f_rut').value,
        nombre_responsable: document.getElementById('f_nombre').value,
        tienda: document.getElementById('f_tienda').value,
        tipo: document.getElementById('f_tipo').value,
        marca: document.getElementById('f_marca').value,
        modelo: document.getElementById('f_modelo').value,
        serie: document.getElementById('f_serie').value,
        estado: document.getElementById('f_estado').value,
        notas: document.getElementById('f_notas').value
    };
    try {
        const res = await fetch(`${CONFIG.URL}/rest/v1/activos_maestros`, {
            method: 'POST',
            headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        if(res.ok) { alert("Registrado!"); cerrarFicha(); cargarDatos(); }
    } catch(e) { alert("Error"); }
    finally { b.disabled = false; b.innerText = "REGISTRAR"; }
}

function initCharts() {
    if(charts.tipo) charts.tipo.destroy();
    if(charts.estado) charts.estado.destroy();
    const t = {}, e = {};
    LOCAL_DATA.forEach(x => { t[x.tipo] = (t[x.tipo] || 0) + 1; e[x.estado] = (e[x.estado] || 0) + 1; });
    charts.tipo = new Chart(document.getElementById('chartTipo'), { type: 'pie', data: { labels: Object.keys(t), datasets: [{ data: Object.values(t), backgroundColor: ['#0066CC', '#E31837', '#22c55e'] }] }, options: { maintainAspectRatio: false } });
    charts.estado = new Chart(document.getElementById('chartEstado'), { type: 'bar', data: { labels: Object.keys(e), datasets: [{ label: 'Activos', data: Object.values(e), backgroundColor: '#0066CC' }] }, options: { maintainAspectRatio: false } });
}

function abrirFicha() { document.getElementById('modalFicha').classList.remove('hidden'); }
function cerrarFicha() { document.getElementById('modalFicha').classList.add('hidden'); }
function showView(v) {
    document.getElementById('view-inventory').classList.toggle('hidden', v !== 'inventory');
    document.getElementById('view-metrics').classList.toggle('hidden', v !== 'metrics');
    document.getElementById('btn-inv').classList.toggle('active', v === 'inventory');
    document.getElementById('btn-metrics').classList.toggle('active', v === 'metrics');
}
</script>
</body>
</html>
