<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v19.1 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // --- CONFIGURACIÓN Y ACCESO ---
        const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
        const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
        
        let masterData = [], rawActivos = [];

        function intentarAcceso() {
            const u = document.getElementById('u_input').value.trim();
            const p = document.getElementById('p_input').value.trim();
            
            if ((u === "edc_admin" && p === "dominos2026") || (u === "admin" && p === "123")) {
                sessionStorage.setItem('auth_ok', 'true');
                sessionStorage.setItem('user_role', u.toUpperCase());
                window.location.reload();
            } else {
                alert("Error: Usuario o clave incorrectos.");
            }
        }

        function verificarSesion() {
            if (sessionStorage.getItem('auth_ok') === 'true') {
                document.getElementById('loginOverlay').style.display = 'none';
                const role = sessionStorage.getItem('user_role');
                document.getElementById('role_display').innerText = role;
                if(role === 'EDC_ADMIN') {
                    document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
                }
                fetchData();
            }
        }

        async function fetchData() {
            setLoading(true);
            try {
                const [rC, rA] = await Promise.all([
                    fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
                    fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
                ]);
                rawActivos = await rA.json();
                masterData = (await rC.json()).map(c => ({
                    ...c, eqs: rawActivos.filter(a => a.rut_responsable === c.rut)
                })).sort((a,b) => a.nombre.localeCompare(b.nombre));
                
                actualizarKPIs();
                renderLista();
            } catch (e) { console.error(e); }
            setLoading(false);
        }

        function actualizarKPIs() {
            document.getElementById('k-c').innerText = masterData.length;
            document.getElementById('k-a').innerText = rawActivos.length;
            document.getElementById('k-p').innerText = rawActivos.filter(a => a.doc_firmado !== 'Si').length;
        }

        function renderLista() {
            const q = document.getElementById('userSearch').value.toLowerCase();
            document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
                <div class="user-item" onclick="verFicha('${c.rut}')">
                    <strong>${c.nombre}</strong><br><small>${c.rut}</small>
                </div>
            `).join('');
        }

        function verFicha(rut) {
            const u = masterData.find(x => x.rut === rut);
            document.getElementById('msgEmpty').classList.add('hidden');
            document.getElementById('fichaContent').classList.remove('hidden');

            let html = `<div class="ficha-header"><h2>${u.nombre}</h2><p>RUT: ${u.rut} | Área: ${u.tienda}</p></div>`;
            u.eqs.forEach(eq => {
                html += `
                <div class="panel" style="border-left: 5px solid var(--blue);">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <strong style="color:var(--blue);">${eq.marca} ${eq.modelo}</strong>
                        <span class="tag ${eq.doc_firmado === 'Si' ? 'success' : 'alert'}">${eq.doc_firmado === 'Si' ? 'FIRMADO' : 'PENDIENTE'}</span>
                    </div>
                    <div class="grid-3">
                        <div class="data-box"><p class="label">Serie</p><p class="val">${eq.serie}</p></div>
                        <div class="data-box"><p class="label">Mochila</p><p class="val">${eq.mochila || 'No'}</p></div>
                        <div class="data-box"><p class="label">Cargador</p><p class="val">${eq.cargador || 'No'}</p></div>
                        <div class="data-box"><p class="label">Estado</p><p class="val">${eq.estado || 'S/I'}</p></div>
                        <div class="data-box"><p class="label">Fecha Entrega</p><p class="val">${eq.fecha_entrega || 'S/F'}</p></div>
                        <div class="data-box"><p class="label">Acción</p><button class="btn-sm" onclick="alert('Generando Acta...')">IMPRIMIR</button></div>
                    </div>
                    <div class="data-box" style="margin-top:10px;"><p class="label">Observaciones</p><p class="val">${eq.observaciones || '-'}</p></div>
                </div>`;
            });
            document.getElementById('fichaContent').innerHTML = html;
        }

        function showTab(id, btn) {
            document.querySelectorAll('.tab-pane').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
        }

        function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
        function salir() { sessionStorage.clear(); location.reload(); }
    </script>

    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--blue); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { margin-bottom: 30px; text-align: center; }
        .logo-box img { width: 110px; }
        
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--red); }

        /* Créditos en Sidebar */
        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); }
        .credit-text { font-size: 0.65rem; color: rgba(255,255,255,0.7); font-weight: bold; letter-spacing: 0.5px; line-height: 1.4; }
        .gemini-tag { display: flex; align-items: center; gap: 5px; margin-top: 5px; color: white; }

        /* Main */
        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; border: 1px solid #eee; }
        .user-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .user-item:hover { background: #f0f7ff; }
        
        /* Ficha */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .data-box { background: #f8fafc; padding: 8px; border-radius: 6px; border: 1px solid #e2e8f0; }
        .label { font-size: 0.6rem; color: #64748b; text-transform: uppercase; font-weight: bold; }
        .val { font-size: 0.8rem; font-weight: 600; }
        .btn-sm { background: var(--blue); color: white; border: none; padding: 5px; border-radius: 4px; width: 100%; cursor: pointer; font-size: 0.7rem; font-weight: bold; }

        .tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; color: white; font-weight: bold; }
        .tag.success { background: var(--green); }
        .tag.alert { background: var(--red); }

        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--blue); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .login-card button { background: var(--blue); color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .hidden { display: none !important; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div id="loginOverlay">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="85">
        <h2 style="color:var(--blue); margin: 25px 0;">TI Maestro Chile</h2>
        <input type="text" id="u_input" placeholder="Usuario">
        <input type="password" id="p_input" placeholder="Contraseña">
        <button onclick="intentarAcceso()">INGRESAR AL PANEL</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png">
    </div>
    
    <button class="nav-btn active" onclick="showTab('home', this)"><i class="fas fa-home"></i> Inicio</button>
    <button class="nav-btn" onclick="showTab('inventory', this)"><i class="fas fa-user-friends"></i> Hojas de Vida</button>
    
    <div class="super-only hidden" style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2);">
        <button class="nav-btn" style="background: var(--green);" onclick="alert('Carga habilitada')"><i class="fas fa-file-csv"></i> CARGAR SHAREPOINT</button>
    </div>

    <div class="sidebar-footer">
        <div class="credit-text">
            ENGINEERED BY <br>
            MILO DROGUETT
            <div class="gemini-tag">
                <svg width="12" height="12" viewBox="0 0 24 24"><path d="M12 2L14.8 9.2L22 12L14.8 14.8L12 22L9.2 14.8L2 12L9.2 9.2L12 2Z" fill="url(#g)"/><defs><linearGradient id="g"><stop stop-color="#4285F4"/><stop offset="1" stop-color="#9B72CB"/></linearGradient></defs></svg>
                <span>+ GEMINI AI</span>
            </div>
        </div>
        <div style="margin-top:10px; font-size:0.7rem;">
            <strong id="role_display">---</strong> | <span onclick="salir()" style="color:#ffcccc; cursor:pointer;">Salir</span>
        </div>
    </div>
</div>

<div class="main-view">
    <div id="home" class="tab-pane" style="display:block;">
        <h1 style="color:var(--blue); margin-bottom:20px;">Estado de Flota</h1>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div class="panel"><h4>Personal</h4><h2 id="k-c">0</h2></div>
            <div class="panel"><h4>Equipos</h4><h2 id="k-a">0</h2></div>
            <div class="panel"><h4>Sin Acta</h4><h2 id="k-p" style="color:var(--red)">0</h2></div>
        </div>
    </div>

    <div id="inventory" class="tab-pane">
        <div style="display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="userSearch" onkeyup="renderLista()" placeholder="Buscar..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:400px; overflow-y:auto;"></div>
            </div>
            <div class="panel">
                <div id="msgEmpty" style="text-align:center; padding:100px; color:#ccc;">Seleccione un colaborador</div>
                <div id="fichaContent" class="hidden"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
