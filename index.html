<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v19.0 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--blue); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-main { margin-bottom: 30px; text-align: center; }
        .logo-main img { width: 110px; }
        
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .nav-btn.active { background: var(--red); }

        /* Marca de Agua Transparente */
        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); }
        .brand-box { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .company-logo-mini { width: 40px; height: auto; background: transparent; }
        .gemini-tag { font-size: 0.65rem; color: rgba(255,255,255,0.7); font-weight: 800; line-height: 1.2; }

        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--blue); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 350px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .login-card input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .login-card button { background: var(--blue); color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* Ficha Técnica */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .data-box { background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .label { font-size: 0.6rem; color: #64748b; text-transform: uppercase; font-weight: bold; }
        .val { font-size: 0.85rem; color: #1e293b; font-weight: 600; }

        /* Modal Mapeo */
        #mapperModal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .mapper-card { background: white; padding: 30px; border-radius: 20px; width: 500px; max-height: 80vh; overflow-y: auto; }

        .hidden { display: none !important; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div id="loginOverlay">
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80">
        <h2 style="color:var(--blue); margin: 25px 0;">Acceso TI Maestro</h2>
        <input type="text" id="u_input" placeholder="Usuario">
        <input type="password" id="p_input" placeholder="Contraseña">
        <button onclick="intentarAcceso()">ENTRAR AL PANEL</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png">
    </div>
    
    <button class="nav-btn active" onclick="showTab('home', this)"><i class="fas fa-chart-pie"></i> Dashboard</button>
    <button class="nav-btn" onclick="showTab('inventory', this)"><i class="fas fa-id-card"></i> Hojas de Vida</button>
    
    <div class="super-only hidden" style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2);">
        <button class="nav-btn" style="background: var(--green);" onclick="document.getElementById('csvInput').click()"><i class="fas fa-sync"></i> SINCRONIZAR CSV</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="iniciarMapeo(this)">
    </div>

    <div class="sidebar-footer">
        <div class="brand-box">
            <img src="https://files.oaiusercontent.com/file-mXN7VfPjZpL5XJjGv7H8v6?se=2026-01-22T04%3A38%3A51Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3DChatGPT%2520Image%252022%2520ene%25202026%252C%252001_38_25.png&sig=S9h%2BMX%2B%2BJmXfF4D0v9v4S0S0S0S0S0S0S0S0S0S0S0%3D" class="company-logo-mini">
            <div class="gemini-tag">
                ENGINEERED BY <br>
                <span>TU EMPRESA + GEMINI AI</span>
            </div>
        </div>
        <div style="font-size: 0.65rem; opacity: 0.8;">
            <strong id="role_label">---</strong> | <span onclick="salir()" style="color:#ffcccc; cursor:pointer;">Cerrar</span>
        </div>
    </div>
</div>

<div class="main-view">
    <div id="home" class="tab-pane" style="display:block;">
        <h1 style="color:var(--blue); margin-bottom:20px;">Estado de Infraestructura</h1>
        <div id="kpi-container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div class="panel"><h4>Personal</h4><h2 id="k-c">0</h2></div>
            <div class="panel"><h4>Activos</h4><h2 id="k-a">0</h2></div>
            <div class="panel"><h4>Sin Firma</h4><h2 id="k-p" style="color:var(--red)">0</h2></div>
        </div>
    </div>

    <div id="inventory" class="tab-pane">
        <div style="display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="userSearch" onkeyup="renderLista()" placeholder="Buscar colaborador..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:400px; overflow-y:auto;"></div>
            </div>
            <div class="panel" id="fichaContent">
                <div style="text-align:center; padding:100px; color:#ccc;">Seleccione un usuario para ver la ficha completa</div>
            </div>
        </div>
    </div>
</div>

<div id="mapperModal">
    <div class="mapper-card">
        <h3>Validar Columnas CSV</h3>
        <div id="mapperFields" style="margin-top:15px;"></div>
        <button onclick="procesarFinal()" style="width:100%; padding:15px; background:var(--green); color:white; border:none; border-radius:10px; margin-top:20px; font-weight:bold; cursor:pointer;">SUBIR A SUPABASE</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let masterData = [], rawCSV = [], csvHeaders = [];

    // --- ACCESO ---
    function intentarAcceso() {
        const u = document.getElementById('u_input').value.trim();
        const p = document.getElementById('p_input').value.trim();
        if ((u === 'edc_admin' && p === 'dominos2026') || (u === 'admin' && p === '123')) {
            sessionStorage.setItem('auth_v19', 'ok');
            sessionStorage.setItem('role_v19', u.toUpperCase());
            location.reload();
        } else alert("Credenciales incorrectas");
    }

    function verificarSesion() {
        if (sessionStorage.getItem('auth_v19') === 'ok') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('role_label').innerText = sessionStorage.getItem('role_v19');
            if(sessionStorage.getItem('role_v19') === 'EDC_ADMIN') document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
            fetchData();
        }
    }

    // --- CARGA ---
    async function fetchData() {
        setLoading(true);
        const [rC, rA] = await Promise.all([
            fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
            fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
        ]);
        const activos = await rA.json();
        masterData = (await rC.json()).map(c => ({
            ...c, eqs: activos.filter(a => a.rut_responsable === c.rut)
        }));
        document.getElementById('k-c').innerText = masterData.length;
        document.getElementById('k-a').innerText = activos.length;
        document.getElementById('k-p').innerText = activos.filter(a => a.doc_firmado !== 'Si').length;
        renderLista();
        setLoading(false);
    }

    function iniciarMapeo(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            csvHeaders = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            rawCSV = lines.slice(1);
            
            const campos = [
                {id:'rut', n:'RUT'}, {id:'nom', n:'Nombre'}, {id:'tienda', n:'Tienda'},
                {id:'serie', n:'Nº Serie'}, {id:'marca', n:'Marca'}, {id:'modelo', n:'Modelo'},
                {id:'mochila', n:'Mochila'}, {id:'cargador', n:'Cargador'}, {id:'firmado', n:'Doc Firmado'}
            ];

            document.getElementById('mapperFields').innerHTML = campos.map(f => `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <strong>${f.n}:</strong>
                    <select id="sel_${f.id}">${csvHeaders.map((h,i) => `<option value="${i}">${h}</option>`).join('')}</select>
                </div>
            `).join('');
            document.getElementById('mapperModal').style.display = 'flex';
        };
        reader.readAsText(input.files[0]);
    }

    async function procesarFinal() {
        document.getElementById('mapperModal').style.display = 'none';
        setLoading(true);
        const getI = (id) => document.getElementById(`sel_${id}`).value;

        for (let row of rawCSV) {
            const c = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
            const clean = (v) => v?.replace(/"/g, '').trim();
            const rut = clean(c[getI('rut')]); if(!rut) continue;

            await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates" },
                body: JSON.stringify({ rut, nombre: clean(c[getI('nom')]), tienda: clean(c[getI('tienda')]) })
            });

            if (clean(c[getI('serie')])) {
                await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                    method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                    body: JSON.stringify({
                        rut_responsable: rut, serie: clean(c[getI('serie')]), marca: clean(c[getI('marca')]),
                        modelo: clean(c[getI('modelo')]), mochila: clean(c[getI('mochila')]),
                        cargador: clean(c[getI('cargador')]), doc_firmado: clean(c[getI('firmado')])
                    })
                });
            }
        }
        location.reload();
    }

    // --- FICHA 360 ---
    function verPerfil(rut) {
        const u = masterData.find(x => x.rut === rut);
        let html = `<div class="ficha-header"><h2>${u.nombre}</h2><p>RUT: ${u.rut} | Tienda: ${u.tienda}</p></div>`;
        u.eqs.forEach(eq => {
            html += `
                <div class="panel" style="background:#fff; border-left: 5px solid ${eq.doc_firmado === 'Si' ? 'var(--green)' : 'var(--red)'};">
                    <div class="grid-3">
                        <div class="data-box"><p class="label">Equipo</p><p class="val">${eq.marca} ${eq.modelo}</p></div>
                        <div class="data-box"><p class="label">Serie</p><p class="val">${eq.serie}</p></div>
                        <div class="data-box"><p class="label">Estado Firma</p><p class="val">${eq.doc_firmado}</p></div>
                        <div class="data-box"><p class="label">Mochila</p><p class="val">${eq.mochila}</p></div>
                        <div class="data-box"><p class="label">Cargador</p><p class="val">${eq.cargador}</p></div>
                        <div class="data-box"><p class="label">Acción</p><button style="background:var(--blue); color:white; border:none; padding:5px; border-radius:5px; width:100%; cursor:pointer;">ACTA</button></div>
                    </div>
                </div>`;
        });
        document.getElementById('fichaContent').innerHTML = html;
        document.getElementById('fichaContent').classList.remove('hidden');
    }

    function renderLista() {
        const q = document.getElementById('userSearch').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;" onclick="verPerfil('${c.rut}')"><strong>${c.nombre}</strong></div>
        `).join('');
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        btn.classList.add('active');
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
    function salir() { sessionStorage.clear(); location.reload(); }
</script>
</body>
</html>
