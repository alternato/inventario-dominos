<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro Cloud v5.0 - Domino's Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dominos-blue: #006491; --dominos-red: #E31837; --bg: #f4f7f6; --white: #ffffff; --green: #27ae60; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: var(--dominos-blue); color: white; padding: 25px 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .side-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 12px; width: 100%; margin-bottom: 10px; font-weight: 600; transition: 0.3s; }
        .side-btn:hover { background: rgba(255,255,255,0.2); }
        .side-btn.active { background: var(--dominos-red); box-shadow: 0 4px 10px rgba(227, 24, 55, 0.3); }

        /* Contenido */
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .tab-pane { display: none; animation: fadeIn 0.4s; }
        .tab-pane.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* App Layout */
        .app-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; height: calc(100vh - 180px); }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow-y: auto; }
        .user-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-radius: 8px; position: relative; transition: 0.2s; }
        .user-item.active { background: #eef6fb; border-left: 4px solid var(--dominos-blue); }
        .badge-count { position: absolute; right: 12px; top: 15px; background: var(--dominos-blue); color: white; border-radius: 20px; padding: 2px 8px; font-size: 0.7rem; }

        .asset-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; margin-bottom: 15px; position: relative; }
        .btn-acta { background: var(--dominos-blue); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }

        /* UI Helpers */
        .hidden { display: none !important; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--dominos-red); width: 0; transition: width 0.3s; z-index: 10000; }
        
        /* Autoría */
        .footer-credits { margin-top: auto; padding: 20px 0; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .dev-tag { font-size: 0.8rem; color: #fff; font-weight: 300; display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="loadingBar"></div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--dominos-blue); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:20px; width:360px; text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80">
        <h2 style="margin:20px 0; color:var(--dominos-blue);">Gestión TI Maestro</h2>
        <input type="text" id="userInput" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" id="passInput" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:25px; border:1px solid #ddd; border-radius:8px;">
        <button onclick="handleLogin()" style="background:var(--dominos-blue); color:white; border:none; padding:14px; width:100%; border-radius:8px; cursor:pointer; font-weight:bold;">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="120" style="margin-bottom:40px; align-self:center;">
    <button class="side-btn active" onclick="showTab('home', this)"><i class="fas fa-chart-line"></i> Dashboard</button>
    <button class="side-btn" onclick="showTab('inventory', this)"><i class="fas fa-users-cog"></i> Hojas de Vida</button>
    
    <div style="margin-top:20px; padding:15px; background:rgba(0,0,0,0.2); border-radius:10px; font-size:0.75rem;">
        <span id="roleDisplay">ADMIN_TI</span><br>
        <span onclick="logout()" style="text-decoration:underline; cursor:pointer; opacity:0.7;">Cerrar Sesión</span>
    </div>

    <div class="footer-credits">
        <p style="font-size: 0.65rem; color: rgba(255,255,255,0.4); letter-spacing: 2px;">DEVELOPMENT SYNERGY</p>
        <div class="dev-tag">
            <span>By</span> <strong>Milo Droguett</strong> <span style="color:var(--dominos-red)">+</span> <strong style="color:#4facfe">Gemini AI</strong>
        </div>
    </div>
</div>

<div class="main-content">
    
    <div id="home" class="tab-pane active">
        <h2 style="margin-bottom:25px; color:var(--dominos-blue)">Resumen de Flota TI</h2>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="panel" style="text-align:center;">
                <p style="color:#777;">Colaboradores</p><h3 id="kpi-users" style="font-size:2rem; color:var(--dominos-blue);">0</h3>
            </div>
            <div class="panel" style="text-align:center;">
                <p style="color:#777;">Activos Totales</p><h3 id="kpi-assets" style="font-size:2rem; color:var(--dominos-blue);">0</h3>
            </div>
            <div class="panel" style="text-align:center;">
                <p style="color:#777;">Pendiente Firma</p><h3 id="kpi-pending" style="font-size:2rem; color:var(--dominos-red);">0</h3>
            </div>
            <div class="panel" style="text-align:center;">
                <p style="color:#777;">Celulares/Tablets</p><h3 id="kpi-mobile" style="font-size:2rem; color:var(--green);">0</h3>
            </div>
        </div>
        <div class="panel" style="height: 350px;">
            <canvas id="homeChart"></canvas>
        </div>
    </div>

    <div id="inventory" class="tab-pane">
        <div style="background:white; padding:15px; border-radius:12px; margin-bottom:20px; display:flex; gap:15px; align-items:center; box-shadow:0 4px 6px rgba(0,0,0,0.05);">
            <i class="fas fa-search" style="color:var(--dominos-blue)"></i>
            <input type="text" id="searchBox" onkeyup="renderList()" placeholder="Buscar por Nombre, RUT o Serie..." style="flex-grow:1; border:none; outline:none; font-size:1rem;">
        </div>

        <div class="app-grid">
            <div class="panel" id="colaboradoresList"></div>
            
            <div class="panel" id="detailPanel">
                <div id="emptyState" style="text-align:center; padding-top:100px; color:#ccc;">
                    <i class="fas fa-id-card fa-4x"></i>
                    <p style="margin-top:15px;">Seleccione un colaborador para ver su hoja de vida</p>
                </div>

                <div id="userDetails" class="hidden">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; border-bottom:2px solid var(--dominos-blue); padding-bottom:15px; margin-bottom:20px;">
                        <div>
                            <h2 id="d-nombre" style="color:var(--dominos-blue)"></h2>
                            <p id="d-rut" style="font-weight:bold; color:#666;"></p>
                            <p id="d-tienda" style="font-size:0.9rem; color:#999;"></p>
                        </div>
                        <button onclick="toggleManualForm()" id="btn-toggle-form" style="background:var(--green); color:white; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; font-size:0.85rem;">
                            <i class="fas fa-plus"></i> Asignar Manual
                        </button>
                    </div>

                    <div id="manual-assign" class="hidden" style="background: #f0f7ff; border: 1px solid #cfe2ff; padding: 20px; border-radius: 12px; margin-bottom: 25px; animation: slideDown 0.3s ease-out;">
                        <h4 style="color: var(--dominos-blue); margin-bottom: 15px;"><i class="fas fa-mobile-alt"></i> Asignar Nuevo Equipo</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px;">
                            <div><label style="font-size:0.7rem">Tipo</label><select id="m-tipo" style="width:100%; padding:8px; border-radius:5px;"><option value="Celular">Celular</option><option value="Mochila">Mochila</option><option value="Periférico">Periférico</option></select></div>
                            <div><label style="font-size:0.7rem">Marca/Modelo</label><input type="text" id="m-marca" style="width:100%; padding:8px; border-radius:5px;"></div>
                            <div><label style="font-size:0.7rem">Serie/IMEI</label><input type="text" id="m-serie" style="width:100%; padding:8px; border-radius:5px;"></div>
                        </div>
                        <div style="margin-top:15px; display:flex; gap:10px;">
                            <button onclick="saveManualAsset()" style="flex-grow:1; background:var(--dominos-blue); color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">GUARDAR</button>
                            <button onclick="toggleManualForm()" style="background:#eee; border:none; padding:10px; border-radius:5px;">Cancelar</button>
                        </div>
                    </div>
                    
                    <div id="activosContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const headers = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };

    let masterData = [], rawActivos = [], homeChart = null;

    window.onload = () => {
        if (sessionStorage.getItem('isLogged') === 'true') {
            document.getElementById('loginOverlay').style.display = 'none';
            fetchData();
        }
    };

    function handleLogin() {
        if (document.getElementById('userInput').value === 'admin' && document.getElementById('passInput').value === '123') {
            sessionStorage.setItem('isLogged', 'true');
            location.reload();
        } else { alert("Error"); }
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    async function fetchData() {
        setLoading(true);
        try {
            const [rC, rA] = await Promise.all([
                fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers }),
                fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers })
            ]);
            const colabs = await rC.json();
            rawActivos = await rA.json();
            masterData = colabs.map(c => ({ ...c, equipos: rawActivos.filter(a => a.rut_responsable === c.rut) }));
            renderList();
            updateDashboard();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    function renderList() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        const html = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="selectColaborador('${c.rut}')" id="user-${c.rut}">
                <strong>${c.nombre}</strong><br><small>${c.rut}</small>
                <span class="badge-count">${c.equipos.length}</span>
            </div>
        `).join('');
        document.getElementById('colaboradoresList').innerHTML = html;
    }

    function selectColaborador(rut) {
        const u = masterData.find(x => x.rut === rut);
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('userDetails').classList.remove('hidden');
        document.getElementById('d-nombre').innerText = u.nombre;
        document.getElementById('d-rut').innerText = `RUT: ${u.rut}`;
        document.getElementById('d-tienda').innerText = `ÁREA: ${u.tienda}`;

        const cont = document.getElementById('activosContainer');
        cont.innerHTML = u.equipos.map(eq => `
            <div class="asset-card" style="border-left: 5px solid ${eq.tipo_activo === 'Celular' ? 'var(--green)' : 'var(--dominos-blue)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong><i class="fas ${eq.tipo_activo === 'Celular' ? 'fa-mobile-alt' : 'fa-laptop'}"></i> ${eq.tipo_activo || 'Activo'} - ${eq.marca}</strong>
                    <button class="btn-acta" onclick="generatePDF('${u.rut}', '${eq.serie}')"><i class="fas fa-file-pdf"></i> Acta</button>
                </div>
                <div style="font-size:0.8rem; margin-top:8px; display:grid; grid-template-columns: 1fr 1fr;">
                    <span>Serie: <b>${eq.serie}</b></span>
                    <span>Estado: <b>${eq.estado}</b></span>
                </div>
            </div>
        `).join('');
    }

    function toggleManualForm() {
        const f = document.getElementById('manual-assign');
        f.classList.toggle('hidden');
    }

    async function saveManualAsset() {
        const rut = document.getElementById('d-rut').innerText.replace('RUT: ', '');
        const payload = {
            rut_responsable: rut,
            tipo_activo: document.getElementById('m-tipo').value,
            marca: document.getElementById('m-marca').value,
            serie: document.getElementById('m-serie').value,
            estado: 'Operativo', modelo: 'Manual', extras: { Doc_Firmado: 'No' }
        };
        const res = await fetch(`${SUPABASE_URL}/rest/v1/activos`, { 
            method: 'POST', 
            headers: { ...headers, "Prefer": "resolution=merge-duplicates" },
            body: JSON.stringify(payload)
        });
        if(res.ok) { alert("Asignado"); fetchData(); toggleManualForm(); }
    }

    function updateDashboard() {
        document.getElementById('kpi-users').innerText = masterData.length;
        document.getElementById('kpi-assets').innerText = rawActivos.length;
        document.getElementById('kpi-pending').innerText = rawActivos.filter(a => a.extras.Doc_Firmado !== 'Si').length;
        document.getElementById('kpi-mobile').innerText = rawActivos.filter(a => a.tipo_activo === 'Celular').length;
    }

    function generatePDF(rut, serie) {
        const u = masterData.find(x => x.rut === rut);
        const a = u.equipos.find(x => x.serie === serie);
        const win = window.open('', '_blank');
        win.document.write(`
            <html><head><title>Acta ${a.serie}</title><style>
                body { font-family: sans-serif; padding: 50px; }
                .header { border-bottom: 3px solid #006491; display: flex; justify-content: space-between; padding-bottom: 20px; }
                table { width: 100%; border-collapse: collapse; margin: 30px 0; }
                table td { border: 1px solid #ddd; padding: 12px; }
                .footer { margin-top: 100px; display: flex; justify-content: space-around; }
                .sig { border-top: 1px solid #000; width: 200px; text-align: center; padding-top: 10px; }
                .cr { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 8px; color: #aaa; }
            </style></head><body>
                <div class="header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="120">
                    <h2>ACTA DE ENTREGA TI</h2>
                </div>
                <table>
                    <tr><td>Colaborador: <b>${u.nombre}</b></td><td>RUT: <b>${u.rut}</b></td></tr>
                    <tr><td>Equipo: <b>${a.tipo_activo} ${a.marca}</b></td><td>Serie: <b>${a.serie}</b></td></tr>
                </table>
                <p>El colaborador acepta la responsabilidad del equipo para uso laboral.</p>
                <div class="footer"><div class="sig">Firma TI</div><div class="sig">Firma Colaborador</div></div>
                <div class="cr">SISTEMA DE GESTIÓN TI - ARCHITECTURE BY MILO DROGUETT & GEMINI AI ENGINE</div>
                <script>window.print();<\/script>
            </body></html>
        `);
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
</script>
</body>
</html>
