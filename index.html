        th { background: #f1f5f9; padding: 12px; text-align: left; position: sticky; top: 0; z-index: 10; font-size: 11px; text-transform: uppercase; border-bottom: 2px solid var(--border); }

        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 1100px; max-height: 90vh; overflow-y: auto; }
        .section-tag { grid-column: span 4; color: var(--primary); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 5px; text-transform: uppercase; margin: 15px 0 10px 0; font-size: 11px; }

        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { font-size: 11px; font-weight: 700; color: #64748b; }
        input, select, textarea { padding: 8px; border: 1.5px solid var(--border); border-radius: 6px; font-size: 12px; }
        .switch-box { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .toggle { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }

        .disabled-field { background-color: #f1f5f9 !important; color: #94a3b8 !important; cursor: not-allowed !important; }

// --- UTILS ---
function formatearRut(rut) {
    if(!rut) return '';
    let valor = rut.replace(/\./g, '').replace(/-/g, '').toLowerCase().trim();
    if (valor.length < 2) return valor;
    let cuerpo = valor.slice(0, -1);
    let dv = valor.slice(-1);
    return cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "-" + dv;
}

function setSelect(id, val) {

    if(el) el.value = val;

    inputRut.addEventListener('blur', () => {

            setSelect('f_contractual', c.estado_contractual || 'Vigente'); // FIX: Cargar contrato

// --- CSV ---
async function procesarCSV() {
    const fileInput = document.getElementById('csvFile');
    if (!fileInput.files[0]) return alert("Selecciona un CSV");
    
    const reader = new FileReader();
    reader.readAsText(fileInput.files[0], 'UTF-8');
    reader.onload = async function(e) {
        const lines = e.target.result.split(/\r?\n/);
        let ok = 0;
        
        for (let i = 1; i < lines.length; i++) {
            if (!lines[i].trim()) continue;
            const col = lines[i].split(',').map(v => v.replace(/^"|"$/g, '').trim());
            if (col.length < 5) continue;

            const payloadC = { 
                rut: formatearRut(col[0]), 
                nombre: col[1], 
                correo: col[4], 
                area: col[5],
                estado_contractual: col[16] || 'Vigente' // Columna 17
            };
            
            const payloadA = {
                serie: col[9], rut_responsable: payloadC.rut, ubicacion: col[6], marca: col[7], modelo: col[8],
                estado: col[3], fecha_entrega: formatearFechaCSV(col[2]), entrega_it: col[13], observaciones: col[15]
            };

            fetch(`${CONFIG.URL}/rest/v1/colaboradores?on_conflict=rut`, {
                 method: 'POST', headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" },
                 body: JSON.stringify(payloadC)
            });
            fetch(`${CONFIG.URL}/rest/v1/activos?on_conflict=serie`, {
                 method: 'POST', headers: { "apikey": CONFIG.KEY, "Authorization": `Bearer ${CONFIG.KEY}`, "Content-Type": "application/json", "Prefer": "resolution=merge-duplicates" },
                 body: JSON.stringify(payloadA)
            });
            ok++;
        }
        setTimeout(() => { alert(`Procesando ${ok} registros...`); cargarTodo(); }, 2000);
    };
}
function formatearFechaCSV(str) {
    if(!str) return null;
    const p = str.split(/[\/-]/);
    return (p.length === 3 && p[2].length === 4) ? `${p[2]}-${p[1]}-${p[0]}` : str;
}

function renderMasterTable() {

        const stContrato = c.estado_contractual === 'Cesado' ? 'color:#b91c1c; font-weight:800;' : 'color:#15803d; font-weight:700;';
        
        return `<tr>
            <td style="color:#64748b;">${a.rut_responsable}</td>
            <td style="font-weight:600;">${c.nombre}</td>
            <td>${a.estado}</td>
            <td style="${stContrato}">${c.estado_contractual || 'Vigente'}</td>
            <td>${c.area}</td>
            <td>${a.ubicacion}</td>

    }).join('');

    document.getElementById('btn-inv').classList.toggle('active', v === 'inventory');
    document.getElementById('btn-metrics').classList.toggle('active', v === 'metrics');
}

function initCharts() {
    if(charts.a) charts.a.destroy(); if(charts.e) charts.e.destroy();
    const a = {}, e = {}; 
    DB_COLABS.forEach(x => a[x.area] = (a[x.area] || 0) + 1); 
    DB_ACTIVOS.forEach(x => e[x.estado] = (e[x.estado] || 0) + 1);
    
    charts.a = new Chart(document.getElementById('chartArea').getContext('2d'), { type: 'doughnut', data: { labels: Object.keys(a), datasets: [{ data: Object.values(a), backgroundColor: ['#0066CC','#E31837','#22c55e','#f59e0b','#64748b'] }] }});
    charts.e = new Chart(document.getElementById('chartEstado').getContext('2d'), { type: 'bar', data: { labels: Object.keys(e), datasets: [{ label: 'Equipos', data: Object.values(e), backgroundColor: '#E31837' }] }});
}

function abrirFicha() { document.getElementById('modalFicha').classList.remove('hidden'); setupListeners(); }
function cerrarFicha() { document.getElementById('modalFicha').classList.add('hidden'); }
</script>
