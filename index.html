<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v28.0 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --orange: #f59e0b; --dark: #1e293b; --gray: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR MINIMALISTA */
        #sidebar { width: 260px; background: var(--blue); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        .logo-box { margin-bottom: 25px; text-align: center; }
        .logo-box img { width: 90px; }
        
        .nav-btn { background: rgba(255,255,255,0.08); color: white; border: none; padding: 12px 15px; border-radius: 10px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 500; font-size: 0.85rem; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--red); font-weight: 700; }

        /* USUARIO CENTRADO */
        .user-center-box { margin: auto 0; padding: 18px; background: rgba(0,0,0,0.12); border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .user-center-box strong { display: block; font-size: 0.9rem; margin: 5px 0; color: #fff; }

        /* MARCA DE AGUA FINAL */
        .minimal-watermark { padding-top: 15px; text-align: center; opacity: 0.4; font-size: 0.55rem; letter-spacing: 0.8px; text-transform: uppercase; }

        /* DISEÑO DE FICHA TÉCNICA */
        .main-view { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 20px; border: 1px solid #edf2f7; }
        
        .ficha-seccion-titulo { font-size: 0.7rem; font-weight: 800; color: var(--blue); text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid #eee; padding-bottom: 4px; display: flex; align-items: center; gap: 8px; }
        .grid-ficha { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        
        .info-card { background: #f8fafc; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .info-card label { display: block; font-size: 0.55rem; color: var(--gray); font-weight: 700; text-transform: uppercase; margin-bottom: 3px; }
        .info-card span { font-size: 0.8rem; color: var(--dark); font-weight: 600; }

        /* ALERTAS DE ESTADO */
        .status-malo { border-color: var(--red) !important; background: #fff5f5 !important; }
        .status-malo span { color: var(--red) !important; }
        .status-regular { border-color: var(--orange) !important; background: #fffbeb !important; }
        .status-regular span { color: var(--orange) !important; }

        .tag { padding: 4px 10px; border-radius: 20px; font-size: 0.6rem; font-weight: 800; color: white; }
        .tag-green { background: var(--green); }
        .tag-red { background: var(--red); }
        .hidden { display: none !important; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--blue); z-index:10000; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:24px; width:340px; text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80">
        <h2 style="color:var(--blue); margin: 20px 0;">Acceso TI</h2>
        <input type="text" id="u_input" placeholder="Usuario" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" id="p_input" placeholder="Contraseña" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
        <button onclick="intentarAcceso()" style="background:var(--blue); color:white; border:none; padding:12px; width:100%; border-radius:8px; cursor:pointer; font-weight:bold;">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <div class="logo-box"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png"></div>
    <nav>
        <button class="nav-btn active" onclick="showTab('home', this)"><i class="fas fa-home"></i> Inicio</button>
        <button class="nav-btn" onclick="showTab('inventory', this)"><i class="fas fa-id-card"></i> Hojas de Vida</button>
    </nav>
    <div class="user-center-box">
        <small>Milo Droguett</small>
        <strong id="role_display">ADMIN TI</strong>
        <span onclick="salir()" style="color:#ffcccc; cursor:pointer; font-size:0.6rem;">Cerrar Sesión</span>
    </div>
    <div class="super-only hidden">
        <button class="nav-btn" style="background: var(--green); margin-bottom:5px;" onclick="document.getElementById('csvInput').click()"><i class="fas fa-file-csv"></i> CARGAR CSV</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="iniciarMapeo(this)">
        <button class="nav-btn" style="background: rgba(255,255,255,0.1);" onclick="eliminarTodo()"><i class="fas fa-trash"></i> VACIAR DB</button>
    </div>
    <div class="minimal-watermark">ENGINEERED BY MILO DROGUETT</div>
</div>

<div class="main-view">
    <div id="inventory" class="tab-pane" style="display:block;">
        <div style="display: grid; grid-template-columns: 280px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="uSearch" onkeyup="renderLista()" placeholder="Buscar..." style="width:100%; padding:8px; border-radius:5px; border:1px solid #ddd; margin-bottom:10px;">
                <div id="listaPersonas" style="height:500px; overflow-y:auto;"></div>
            </div>
            <div class="panel" id="fichaContent">
                <div style="text-align:center; padding:100px; color:#ccc;">Seleccione un colaborador</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Configuración Supabase (Igual a v26)
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    let masterData = [];

    async function fetchData() {
        const [rC, rA] = await Promise.all([
            fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
            fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
        ]);
        const activos = await rA.json();
        masterData = (await rC.json()).map(c => ({
            ...c, eqs: activos.filter(a => a.rut_responsable === c.rut)
        })).sort((a,b) => a.nombre.localeCompare(b.nombre));
        renderLista();
    }

    function verFicha(rut) {
        const u = masterData.find(x => x.rut === rut);
        let html = `
            <div style="margin-bottom:20px; border-left:5px solid var(--blue); padding-left:15px;">
                <h2 style="color:var(--blue);">${u.nombre}</h2>
                <p style="font-size:0.8rem; color:#666;">${u.rut} | ${u.tienda}</p>
            </div>
        `;

        u.eqs.forEach(eq => {
            // LÓGICA DE ALERTAS VISUALES
            const esMalo = eq.estado?.toLowerCase().includes("malo") || eq.estado?.toLowerCase().includes("dañado");
            const esRegular = eq.estado?.toLowerCase().includes("regular");
            const alertaClase = esMalo ? 'status-malo' : (esRegular ? 'status-regular' : '');

            html += `
            <div class="panel" style="border-top: 3px solid ${esMalo ? 'var(--red)' : 'var(--blue)'}">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <strong style="font-size:0.9rem;">${eq.marca} ${eq.modelo}</strong>
                    <span class="tag ${eq.doc_firmado === 'Si' ? 'tag-green' : 'tag-red'}">${eq.doc_firmado === 'Si' ? 'ACTA OK' : 'ACTA PENDIENTE'}</span>
                </div>

                <div class="ficha-seccion-titulo">Identificación y Hardware</div>
                <div class="grid-ficha">
                    <div class="info-card"><label>Nº de Serie</label><span>${eq.serie}</span></div>
                    <div class="info-card ${alertaClase}"><label>Estado Físico</label><span>${eq.estado || 'S/I'}</span></div>
                    <div class="info-card"><label>Mochila</label><span>${eq.mochila || 'No'}</span></div>
                    <div class="info-card"><label>Cargador</label><span>${eq.cargador || 'No'}</span></div>
                </div>

                <div class="ficha-seccion-titulo">Logística y Fechas</div>
                <div class="grid-ficha">
                    <div class="info-card"><label>Fecha Entrega</label><span>${eq.fecha_entrega || '-'}</span></div>
                    <div class="info-card"><label>Fecha Devolución</label><span>${eq.fecha_devolucion || 'En uso'}</span></div>
                    <div class="info-card"><label>Ubicación</label><span>${u.tienda}</span></div>
                </div>

                <div class="ficha-seccion-titulo">Observaciones</div>
                <div class="info-card" style="width:100%; border-style: dashed;">
                    <label>Comentarios de TI</label><span>${eq.observaciones || 'Sin comentarios.'}</span>
                </div>
            </div>`;
        });
        document.getElementById('fichaContent').innerHTML = html;
    }

    // Funciones de navegación y renderizado (Igual a v26)
    function renderLista() {
        const q = document.getElementById('uSearch').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="verFicha('${c.rut}')"><strong>${c.nombre}</strong><br><small>${c.rut}</small></div>
        `).join('');
    }

    function verificarSesion() {
        document.getElementById('loginOverlay').classList.add('hidden');
        fetchData();
    }
    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }
</script>
</body>
</html>
