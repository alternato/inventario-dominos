<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v31.0 - Domino's Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --dark: #1e293b; --gray: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR MINIMALISTA */
        #sidebar { width: 260px; background: var(--blue); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--red); }
        .user-center-box { margin: auto 0; padding: 15px; background: rgba(0,0,0,0.1); border-radius: 12px; text-align: center; }

        /* VISTA PRINCIPAL */
        .main-view { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 20px; border: 1px solid #eee; }
        
        /* FICHA TÉCNICA INDUSTRIAL (17 CAMPOS) */
        .ficha-titulo { font-size: 1.2rem; color: var(--blue); font-weight: 800; border-left: 5px solid var(--blue); padding-left: 15px; margin-bottom: 20px; }
        .cat-header { background: #f1f5f9; padding: 8px 15px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--gray); border-radius: 5px; margin: 15px 0 10px 0; display: flex; align-items: center; gap: 8px; }
        .grid-ficha { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .data-item { background: #fff; border: 1px solid #e2e8f0; padding: 10px; border-radius: 8px; }
        .data-item label { display: block; font-size: 0.55rem; font-weight: 700; color: var(--gray); text-transform: uppercase; margin-bottom: 2px; }
        .data-item span { font-size: 0.85rem; color: var(--dark); font-weight: 600; word-break: break-all; }

        .hidden { display: none !important; }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
        .user-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item:hover { background: #f0f7ff; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--blue); z-index:10000; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:40px; border-radius:24px; width:340px; text-align:center;">
        <h2 style="color:var(--blue); margin-bottom: 20px;">TI Maestro v31</h2>
        <input type="text" id="u_input" placeholder="Usuario" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" id="p_input" placeholder="Contraseña" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
        <button id="btnLogin" style="background:var(--blue); color:white; border:none; padding:12px; width:100%; border-radius:8px; cursor:pointer; font-weight:bold;">ENTRAR</button>
    </div>
</div>

<div id="sidebar">
    <div style="text-align:center; margin-bottom:20px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80">
    </div>
    <nav>
        <button class="nav-btn active" id="btnHome"><i class="fas fa-chart-pie"></i> Dashboard</button>
        <button class="nav-btn" id="btnInv"><i class="fas fa-address-book"></i> Hojas de Vida</button>
    </nav>
    <div class="user-center-box">
        <small>Admin</small><br><strong id="role_display">Milo Droguett</strong>
        <p onclick="salir()" style="font-size:0.6rem; color:#ffcccc; cursor:pointer; text-decoration:underline;">Cerrar</p>
    </div>
    <div class="super-only hidden">
        <button class="nav-btn" style="background:var(--green);" id="btnCargar"><i class="fas fa-file-csv"></i> CARGAR SHAREPOINT</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv">
        <button class="nav-btn" style="background:rgba(255,255,255,0.1);" id="btnBorrar"><i class="fas fa-trash"></i> VACIAR SISTEMA</button>
    </div>
    <div style="margin-top:auto; font-size:0.5rem; opacity:0.5; text-align:center;">ENGINEERED BY MILO DROGUETT + GEMINI AI</div>
</div>

<div class="main-view">
    <div id="viewHome" class="tab-pane">
        <h1 style="color:var(--blue);">Resumen Global</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top:20px;">
            <div class="panel"><h4>Colaboradores</h4><h2 id="k-c">0</h2></div>
            <div class="panel"><h4>Equipos</h4><h2 id="k-a">0</h2></div>
        </div>
    </div>

    <div id="viewInventory" class="tab-pane hidden">
        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="uSearch" placeholder="Buscar..." style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:500px; overflow-y:auto;"></div>
            </div>
            <div class="panel" id="fichaContent">
                <div style="text-align:center; padding:100px; color:#ccc;">Seleccione un colaborador para ver sus 17 campos</div>
            </div>
        </div>
    </div>
</div>

<div id="mapperModal" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:20000; display:none; align-items:center; justify-content:center;">
    <div style="background:white; padding:30px; border-radius:20px; width:500px; max-height:90vh; overflow-y:auto;">
        <h3 style="color:var(--blue);">Mapeo de Columnas de SharePoint</h3>
        <p style="font-size:0.7rem; color:red; margin-bottom:15px;">Asegúrese de que el RUT y la SERIE sean correctos para evitar desorden.</p>
        <div id="mapperFields"></div>
        <button id="btnProcesar" style="width:100%; padding:15px; background:var(--green); color:white; border:none; border-radius:10px; margin-top:20px; font-weight:bold; cursor:pointer;">PROCESAR CARGA LIMPIA</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let masterData = [], rawActivos = [], rawCSV = [], csvHeaders = [];

    // EVENTOS
    document.getElementById('btnLogin').onclick = intentarAcceso;
    document.getElementById('btnHome').onclick = () => showTab('viewHome');
    document.getElementById('btnInv').onclick = () => showTab('viewInventory');
    document.getElementById('btnCargar').onclick = () => document.getElementById('csvInput').click();
    document.getElementById('csvInput').onchange = (e) => iniciarMapeo(e.target);
    document.getElementById('btnProcesar').onclick = procesarFinal;
    document.getElementById('btnBorrar').onclick = eliminarTodo;
    document.getElementById('uSearch').onkeyup = renderLista;

    function intentarAcceso() {
        const u = document.getElementById('u_input').value.trim();
        const p = document.getElementById('p_input').value.trim();
        if ((u === "edc_admin" && p === "dominos2026") || (u === "admin" && p === "123")) {
            sessionStorage.setItem('auth_v31', 'true');
            location.reload();
        } else alert("Acceso denegado");
    }

    function verificarSesion() {
        if (sessionStorage.getItem('auth_v31') === 'true') {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
            fetchData();
        }
    }

    async function fetchData() {
        setLoading(true);
        try {
            const [rC, rA] = await Promise.all([
                fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
                fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
            ]);
            rawActivos = await rA.json();
            masterData = (await rC.json()).map(c => ({
                ...c, eqs: rawActivos.filter(a => a.rut_responsable === c.rut)
            })).sort((a,b) => a.nombre.localeCompare(b.nombre));
            document.getElementById('k-c').innerText = masterData.length;
            document.getElementById('k-a').innerText = rawActivos.length;
            renderLista();
        } catch (e) { console.error(e); }
        setLoading(false);
    }

    function iniciarMapeo(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            csvHeaders = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            rawCSV = lines.slice(1);
            const campos = [
                {id:'rut', n:'RUT'}, {id:'nom', n:'Nombre'}, {id:'correo', n:'Correo'}, 
                {id:'tienda', n:'Tienda/Área'}, {id:'ubicacion', n:'Ubicación'},
                {id:'serie', n:'Nº Serie'}, {id:'marca', n:'Marca'}, {id:'modelo', n:'Modelo'},
                {id:'mochila', n:'Mochila'}, {id:'cargador', n:'Cargador'}, {id:'estado', n:'Estado Físico'},
                {id:'f_ent', n:'Fecha Entrega'}, {id:'f_dev', n:'Fecha Devolución'}, {id:'informatica', n:'Entrega Inf.'},
                {id:'firmado', n:'Doc Firmado'}, {id:'obs', n:'Observaciones'}
            ];
            document.getElementById('mapperFields').innerHTML = campos.map(f => `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px; align-items:center; border-bottom:1px solid #eee; padding-bottom:5px;">
                    <strong style="font-size:0.7rem;">${f.n}:</strong>
                    <select id="sel_${f.id}" style="width:200px; padding:3px;">${csvHeaders.map((h,i) => `<option value="${i}">${h}</option>`).join('')}</select>
                </div>`).join('');
            document.getElementById('mapperModal').style.display = 'flex';
        };
        reader.readAsText(input.files[0]);
    }

    async function procesarFinal() {
        document.getElementById('mapperModal').style.display = 'none';
        setLoading(true);
        const getI = (id) => document.getElementById(`sel_${id}`).value;
        for (let row of rawCSV) {
            const c = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
            const clean = (v) => v?.replace(/"/g, '').trim();
            const rut = clean(c[getI('rut')]); if (!rut) continue;

            await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates" },
                body: JSON.stringify({ 
                    rut, nombre: clean(c[getI('nom')]), 
                    correo: clean(c[getI('correo')]), tienda: clean(c[getI('tienda')]),
                    ubicacion: clean(c[getI('ubicacion')])
                })
            });

            if (clean(c[getI('serie')])) {
                await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                    method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                    body: JSON.stringify({
                        rut_responsable: rut, serie: clean(c[getI('serie')]), marca: clean(c[getI('marca')]),
                        modelo: clean(c[getI('modelo')]), mochila: clean(c[getI('mochila')]),
                        cargador: clean(c[getI('cargador')]), doc_firmado: clean(c[getI('firmado')]),
                        estado: clean(c[getI('estado')]), fecha_entrega: clean(c[getI('f_ent')]),
                        fecha_devolucion: clean(c[getI('f_dev')]), entrega_informatica: clean(c[getI('informatica')]),
                        observaciones: clean(c[getI('obs')])
                    })
                });
            }
        }
        location.reload();
    }

    function renderLista() {
        const q = document.getElementById('uSearch').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div class="user-item" onclick="verFicha('${c.rut}')"><strong>${c.nombre}</strong><br><small>${c.rut}</small></div>
        `).join('');
    }

    function verFicha(rut) {
        const u = masterData.find(x => x.rut === rut);
        let html = `<div class="ficha-titulo">${u.nombre}</div>
                    <div class="panel" style="background:#f8fafc; margin-bottom:10px;">
                        <label style="font-size:0.6rem; font-weight:800; color:var(--blue);">DATOS PERSONALES</label>
                        <div class="grid-ficha">
                            <div class="data-item"><label>RUT</label><span>${u.rut}</span></div>
                            <div class="data-item"><label>Correo</label><span>${u.correo || 'N/A'}</span></div>
                            <div class="data-item"><label>Área/Tienda</label><span>${u.tienda || 'N/A'}</span></div>
                            <div class="data-item"><label>Ubicación</label><span>${u.ubicacion || 'N/A'}</span></div>
                        </div>
                    </div>`;

        u.eqs.forEach(eq => {
            html += `
            <div class="panel" style="border-top:4px solid var(--blue);">
                <div class="cat-header"><i class="fas fa-laptop"></i> Hardware del Activo</div>
                <div class="grid-ficha">
                    <div class="data-item"><label>Marca / Modelo</label><span>${eq.marca} ${eq.modelo}</span></div>
                    <div class="data-item"><label>Serie</label><span>${eq.serie}</span></div>
                    <div class="data-item"><label>Estado Físico</label><span>${eq.estado || 'N/A'}</span></div>
                </div>
                <div class="cat-header"><i class="fas fa-plug"></i> Accesorios</div>
                <div class="grid-ficha">
                    <div class="data-item"><label>Mochila</label><span>${eq.mochila}</span></div>
                    <div class="data-item"><label>Cargador</label><span>${eq.cargador}</span></div>
                    <div class="data-item"><label>Entrega Inf.</label><span>${eq.entrega_informatica || 'No'}</span></div>
                </div>
                <div class="cat-header"><i class="fas fa-calendar"></i> Logística y Firma</div>
                <div class="grid-ficha">
                    <div class="data-item"><label>Fecha Entrega</label><span>${eq.fecha_entrega || '-'}</span></div>
                    <div class="data-item"><label>Fecha Devolución</label><span>${eq.fecha_devolucion || '-'}</span></div>
                    <div class="data-item"><label>Doc. Firmado</label><span style="color:${eq.doc_firmado==='Si'?'green':'red'}">${eq.doc_firmado}</span></div>
                </div>
                <div class="cat-header"><i class="fas fa-comment"></i> Observaciones</div>
                <div class="data-item" style="width:100%;"><span>${eq.observaciones || 'Sin comentarios.'}</span></div>
            </div>`;
        });
        document.getElementById('fichaContent').innerHTML = html;
    }

    async function eliminarTodo() {
        if (prompt("Escriba DOMINOS para borrar todo:") !== "DOMINOS") return;
        setLoading(true);
        await fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { method: 'DELETE', headers: HEADERS });
        await fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { method: 'DELETE', headers: HEADERS });
        location.reload();
    }

    function showTab(id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    }
    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
    function salir() { sessionStorage.clear(); location.reload(); }
</script>
</body>
</html>
