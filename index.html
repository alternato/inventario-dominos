<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Maestro v15.0 - Domino's Pizza Chile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --blue: #0066CC; --red: #E31837; --bg: #FFFFF5; --green: #22c55e; --dark: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: var(--blue); color: white; padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%; margin-bottom: 8px; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .nav-btn.active { background: var(--red); }

        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .panel { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px; border: 1px solid #eee; }
        
        /* Ficha Técnica Detallada */
        .ficha-header { border-left: 6px solid var(--blue); padding-left: 20px; margin-bottom: 25px; }
        .grid-info { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .info-box { background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .info-label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; font-weight: bold; }
        .info-value { font-size: 0.9rem; color: var(--dark); font-weight: 600; }

        /* Modal de Mapeo */
        #mapperModal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .mapper-card { background: white; padding: 30px; border-radius: 20px; width: 600px; max-height: 80vh; overflow-y: auto; }
        .map-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        
        .hidden { display: none !important; }
        .tag { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; color: white; }
        .tag-blue { background: var(--blue); }
        .tag-red { background: var(--red); }
        #loadingBar { position: fixed; top: 0; left: 0; height: 4px; background: var(--red); width: 0; transition: width 0.3s; z-index: 21000; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--blue); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .watermark { position: fixed; bottom: 20px; right: 25px; display: flex; align-items: center; gap: 10px; background: white; padding: 10px 18px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 0.75rem; color: #334155; font-weight: 800; z-index: 9999; }
    </style>
</head>
<body onload="verificarSesion()">

<div id="loadingBar"></div>

<div class="watermark">
    <span>ENGINEERED BY MILO DROGUETT +</span>
    <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2L14.8 9.2L22 12L14.8 14.8L12 22L9.2 14.8L2 12L9.2 9.2L12 2Z" fill="url(#g)"/><defs><linearGradient id="g"><stop stop-color="#4285F4"/><stop offset="1" stop-color="#9B72CB"/></linearGradient></defs></svg>
    <span>GEMINI AI</span>
</div>

<div id="mapperModal">
    <div class="mapper-card">
        <h2 style="color:var(--blue); margin-bottom:10px;">Validación de Mapeo CSV</h2>
        <p style="font-size:0.85rem; margin-bottom:20px;">Asigne las columnas de su archivo a los campos del sistema:</p>
        <div id="mapperContainer"></div>
        <div style="margin-top:25px; display:flex; gap:10px;">
            <button onclick="confirmarCarga()" style="flex-grow:1; background:var(--green); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer;">INICIAR IMPORTACIÓN</button>
            <button onclick="document.getElementById('mapperModal').style.display='none'" style="background:#ddd; border:none; padding:15px; border-radius:10px; cursor:pointer;">CANCELAR</button>
        </div>
    </div>
</div>

<div id="loginOverlay">
    <div style="background:white; padding:40px; border-radius:20px; width:350px; text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="80" style="margin-bottom:20px;">
        <h2 style="color:var(--blue); margin-bottom:20px;">TI Maestro v15</h2>
        <input type="text" id="u_input" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #ddd; border-radius:8px;">
        <input type="password" id="p_input" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:25px; border:1px solid #ddd; border-radius:8px;">
        <button onclick="intentarLogin()" style="background:var(--blue); color:white; border:none; padding:15px; width:100%; border-radius:8px; cursor:pointer; font-weight:bold;">INGRESAR</button>
    </div>
</div>

<div id="sidebar">
    <div style="display:flex; justify-content:center; margin-bottom:30px;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/1200px-Domino%27s_pizza_logo.svg.png" width="110"></div>
    <button class="nav-btn active" onclick="showTab('home', this)"><i class="fas fa-home"></i> Inicio</button>
    <button class="nav-btn" onclick="showTab('inventory', this)"><i class="fas fa-id-badge"></i> Hojas de Vida</button>
    
    <div class="super-only hidden" style="margin-top:20px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.2);">
        <button class="nav-btn" style="background: var(--green);" onclick="document.getElementById('csvInput').click()"><i class="fas fa-file-import"></i> CARGAR CSV</button>
        <input type="file" id="csvInput" class="hidden" accept=".csv" onchange="analizarCSV(this)">
    </div>
    
    <div style="margin-top:auto; padding:15px; background: rgba(0,0,0,0.1); border-radius:10px;">
        <strong id="role_display">---</strong><br>
        <span onclick="salir()" style="color:#ffcccc; cursor:pointer; font-size:0.8rem;">Cerrar Sesión</span>
    </div>
</div>

<div class="main-view">
    <div id="home" class="tab-pane" style="display:block;">
        <h1 style="color:var(--blue); margin-bottom:20px;">Dashboard de Activos</h1>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
            <div class="panel"><h4>Personal</h4><h2 id="k-c">0</h2></div>
            <div class="panel"><h4>Equipos</h4><h2 id="k-a">0</h2></div>
            <div class="panel"><h4>Pendientes</h4><h2 id="k-p" style="color:var(--red)">0</h2></div>
            <div class="panel"><h4>Áreas</h4><h2 id="k-t" style="color:var(--green)">0</h2></div>
        </div>
    </div>

    <div id="inventory" class="tab-pane">
        <div style="display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
            <div class="panel">
                <input type="text" id="searchUser" onkeyup="renderLista()" placeholder="Buscar..." style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;">
                <div id="listaPersonas" style="height:calc(100vh - 350px); overflow-y:auto;"></div>
            </div>
            <div class="panel" id="fichaDetalle">
                <div id="msgEmpty" style="text-align:center; padding:100px; color:#ccc;"><i class="fas fa-user-shield fa-4x"></i><p>Seleccione un colaborador</p></div>
                <div id="fichaContent" class="hidden"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}`, "Content-Type": "application/json" };
    
    let masterData = [], rawCSVRows = [], csvHeaders = [];

    // --- LOGICA DE MAPEO MANUAL ---
    function analizarCSV(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            csvHeaders = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            rawCSVRows = lines.slice(1);
            
            const camposRequeridos = [
                { id: 'rut', label: 'RUT' },
                { id: 'nombre', label: 'Nombre Persona' },
                { id: 'area', label: 'Área / Tienda' },
                { id: 'serie', label: 'Nº de Serie' },
                { id: 'marca', label: 'Marca' },
                { id: 'modelo', label: 'Modelo' },
                { id: 'firmado', label: 'Doc. Firmado' },
                { id: 'mochila', label: 'Mochila' },
                { id: 'cargador', label: 'Cargador' },
                { id: 'obs', label: 'Observaciones' }
            ];

            let html = "";
            camposRequeridos.forEach(campo => {
                html += `
                <div class="map-row">
                    <strong>${campo.label}:</strong>
                    <select id="map_${campo.id}" style="padding:5px; border-radius:5px;">
                        ${csvHeaders.map((h, i) => `<option value="${i}" ${h.toLowerCase().includes(campo.id.toLowerCase()) ? 'selected' : ''}>${h}</option>`).join('')}
                    </select>
                </div>`;
            });

            document.getElementById('mapperContainer').innerHTML = html;
            document.getElementById('mapperModal').style.display = 'flex';
        };
        reader.readAsText(input.files[0]);
    }

    async function confirmarCarga() {
        document.getElementById('mapperModal').style.display = 'none';
        setLoading(true);
        
        // Obtener índices elegidos por el usuario
        const idx = {
            rut: document.getElementById('map_rut').value,
            nombre: document.getElementById('map_nombre').value,
            area: document.getElementById('map_area').value,
            serie: document.getElementById('map_serie').value,
            marca: document.getElementById('map_marca').value,
            modelo: document.getElementById('map_modelo').value,
            firmado: document.getElementById('map_firmado').value,
            mochila: document.getElementById('map_mochila').value,
            cargador: document.getElementById('map_cargador').value,
            obs: document.getElementById('map_obs').value
        };

        for (let row of rawCSVRows) {
            const c = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
            const clean = (v) => v?.replace(/"/g, '').trim();
            const rut = clean(c[idx.rut]); if (!rut) continue;

            // 1. Upsert Colaborador
            await fetch(`${SUPABASE_URL}/rest/v1/colaboradores`, {
                method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates" },
                body: JSON.stringify({ rut, nombre: clean(c[idx.nombre]), tienda: clean(c[idx.area]) })
            });

            // 2. Upsert Activo
            if (clean(c[idx.serie])) {
                await fetch(`${SUPABASE_URL}/rest/v1/activos`, {
                    method: 'POST', headers: { ...HEADERS, "Prefer": "resolution=merge-duplicates", "on_conflict": "serie" },
                    body: JSON.stringify({
                        rut_responsable: rut, serie: clean(c[idx.serie]), marca: clean(c[idx.marca]), 
                        modelo: clean(c[idx.modelo]), doc_firmado: clean(c[idx.firmado]),
                        mochila: clean(c[idx.mochila]), cargador: clean(c[idx.cargador]), observaciones: clean(c[idx.obs])
                    })
                });
            }
        }
        setLoading(false);
        alert("Carga finalizada con mapeo manual.");
        location.reload();
    }

    // --- FICHA TÉCNICA 360 ---
    async function verDetalle(rut) {
        const u = masterData.find(x => x.rut === rut);
        document.getElementById('msgEmpty').classList.add('hidden');
        document.getElementById('fichaContent').classList.remove('hidden');

        let html = `
            <div class="ficha-header">
                <h1 style="color:var(--blue)">${u.nombre}</h1>
                <p><strong>RUT:</strong> ${u.rut} | <strong>Tienda:</strong> ${u.tienda}</p>
            </div>
            
            <h3 style="margin-bottom:15px; border-bottom:2px solid #eee; padding-bottom:5px;">Detalle de Activos</h3>
        `;

        u.eqs.forEach(eq => {
            html += `
                <div class="panel" style="background:#fcfcfc;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <span class="tag tag-blue">${eq.marca} ${eq.modelo}</span>
                        <span class="tag ${eq.doc_firmado === 'Si' ? 'tag-blue' : 'tag-red'}">${eq.doc_firmado === 'Si' ? 'CON ACTA' : 'SIN ACTA'}</span>
                    </div>
                    <div class="grid-info">
                        <div class="info-box"><p class="info-label">Nº Serie</p><p class="info-value">${eq.serie}</p></div>
                        <div class="info-box"><p class="info-label">Mochila</p><p class="info-value">${eq.mochila}</p></div>
                        <div class="info-box"><p class="info-label">Cargador</p><p class="info-value">${eq.cargador}</p></div>
                    </div>
                    <div class="info-box" style="width:100%;"><p class="info-label">Observaciones TI</p><p class="info-value">${eq.observaciones || 'Sin comentarios registrados.'}</p></div>
                    <button onclick="alert('Generando Acta Oficial...')" style="margin-top:15px; width:100%; padding:10px; background:var(--blue); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">IMPRIMIR ACTA DE RESPONSABILIDAD</button>
                </div>
            `;
        });

        document.getElementById('fichaContent').innerHTML = html;
    }

    // --- FUNCIONES CORE ---
    async function fetchMaster() {
        setLoading(true);
        const [rC, rA] = await Promise.all([
            fetch(`${SUPABASE_URL}/rest/v1/colaboradores?select=*`, { headers: HEADERS }),
            fetch(`${SUPABASE_URL}/rest/v1/activos?select=*`, { headers: HEADERS })
        ]);
        const activos = await rA.json();
        masterData = (await rC.json()).map(c => ({
            ...c, eqs: activos.filter(a => a.rut_responsable === c.rut)
        }));
        document.getElementById('k-c').innerText = masterData.length;
        document.getElementById('k-a').innerText = activos.length;
        renderLista();
        setLoading(false);
    }

    function renderLista() {
        const q = document.getElementById('searchUser').value.toLowerCase();
        document.getElementById('listaPersonas').innerHTML = masterData.filter(c => c.nombre.toLowerCase().includes(q) || c.rut.includes(q)).map(c => `
            <div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;" onclick="verDetalle('${c.rut}')">
                <strong>${c.nombre}</strong><br><small>${c.rut}</small>
            </div>
        `).join('');
    }

    function intentarLogin() {
        const u = document.getElementById('u_input').value;
        const p = document.getElementById('p_input').value;
        if ((u === 'edc_admin' && p === 'dominos2026') || (u === 'admin' && p === '123')) {
            sessionStorage.setItem('auth', 'ok');
            sessionStorage.setItem('role', u.toUpperCase());
            location.reload();
        } else alert("Error");
    }

    function verificarSesion() {
        if (sessionStorage.getItem('auth') === 'ok') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('role_display').innerText = sessionStorage.getItem('role');
            if(sessionStorage.getItem('role') === 'EDC_ADMIN') document.querySelectorAll('.super-only').forEach(e => e.classList.remove('hidden'));
            fetchMaster();
        }
    }

    function showTab(id, btn) {
        document.querySelectorAll('.tab-pane').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        btn.classList.add('active');
    }

    function setLoading(v) { document.getElementById('loadingBar').style.width = v ? '100%' : '0'; }
    function salir() { sessionStorage.clear(); location.reload(); }
</script>
</body>
</html>
