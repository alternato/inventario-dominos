<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Domino's Pizza TI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #0066CC; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .logo { width: 150px; margin-bottom: 30px; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 10px; font-size: 14px; transition: 0.2s; }
        .btn-ms { background: #2f2f2f; color: white; border: 1px solid #444; }
        .btn-ms:hover { background: #000; }
        .btn-manual { background: #E31837; color: white; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #94a3b8; font-size: 11px; font-weight: 700; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider::before { margin-right: 10px; } .divider::after { margin-left: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; text-align: center; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://logos-world.net/wp-content/uploads/2021/08/Dominos-Logo.png" class="logo">
    
    <button onclick="loginMicrosoft()" class="btn btn-ms">
        <i class="fab fa-microsoft"></i> Ingresar con Domino's
    </button>

    <div class="divider">O ACCESO DE RESPALDO</div>

    <input type="password" id="passInput" placeholder="Clave TI Local">
    <button onclick="loginManual()" class="btn btn-manual">ACCEDER MANUALMENTE</button>
</div>

<script>
    // CONFIGURACIÓN SUPABASE
    const SUPABASE_URL = "https://ivjwxvhixrskraepqzse.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2and4dmhpeHJza3JhZXBxenNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjgxNTgsImV4cCI6MjA4NDUwNDE1OH0.QzgNSwqf6VTXZjGMXOAfUnjW4f1mJcRqECxxNnLZc-o";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 1. INICIAR SESIÓN CON MICROSOFT
    async function loginMicrosoft() {
        const { data, error } = await sb.auth.signInWithOAuth({
            provider: 'azure',
            options: {
                scopes: 'email',
                queryParams: { prompt: 'select_account' },
                // IMPORTANTE: Asegúrate que esta URL esté en Supabase > Authentication > URL Configuration
                redirectTo: 'https://inventario.dominospizza.cl/dashboard.html'
            }
        });
        if (error) alert("Error de conexión: " + error.message);
    }

    // 2. INICIAR SESIÓN MANUAL
    function loginManual() {
        const pass = document.getElementById('passInput').value;
        if (pass === "DominoTI2026") {
            // Guardamos una "sesión falsa" en el navegador para validarlo en la otra página
            localStorage.setItem('manualAuth', 'true');
            window.location.href = 'dashboard.html';
        } else {
            alert("Clave incorrecta");
        }
    }

    // 3. VERIFICAR SI YA ESTÁ LOGUEADO (Redirección automática)
    sb.auth.onAuthStateChange((event, session) => {
        if (session) {
            window.location.href = 'dashboard.html';
        }
    });
</script>

</body>

</html>
